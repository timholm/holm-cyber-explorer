apiVersion: v1
kind: Namespace
metadata:
  name: holm-cyber
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: holm-cyber
  namespace: holm-cyber
spec:
  replicas: 1
  selector:
    matchLabels:
      app: holm-cyber
  template:
    metadata:
      labels:
        app: holm-cyber
    spec:
      dnsPolicy: ClusterFirst
      containers:
        - name: node-app
          image: gitea.holm.chat/tim/holm-cyber-explorer:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: MONGODB_URI
              value: "mongodb://mongodb.holm-cyber.svc:27017/holmvault"
            - name: PORT
              value: "3000"
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: holm-cyber-secrets
                  key: api-key
                  optional: true
            - name: WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: holm-cyber-secrets
                  key: webhook-secret
                  optional: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: holm-cyber
  namespace: holm-cyber
spec:
  selector:
    app: holm-cyber
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: holm-cyber
  namespace: holm-cyber
spec:
  parentRefs:
    - name: main-gateway
      namespace: default
  hostnames:
    - "holm.chat"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: holm-cyber
          port: 3000
