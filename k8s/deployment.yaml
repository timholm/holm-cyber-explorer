apiVersion: v1
kind: Namespace
metadata:
  name: holm-cyber
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: holm-cyber
  namespace: holm-cyber
spec:
  replicas: 1
  selector:
    matchLabels:
      app: holm-cyber
  template:
    metadata:
      labels:
        app: holm-cyber
    spec:
      dnsPolicy: ClusterFirst
      # Local-first: no external DNS dependency
      # CoreDNS resolves *.holm.chat via coredns-custom ConfigMap
      # For air-gapped operation, remove all external nameservers
      initContainers:
        - name: git-sync
          image: alpine/git:latest
          command:
            - sh
            - -c
            - |
              # ── Offline-aware init: use cached content if network unavailable ──
              # If /data/server.js exists from a previous run, skip cloning.
              # This lets the pod start without internet access.
              if [ -f /data/server.js ] && [ -f /data/manifest.json ]; then
                echo "[init] Persistent content found — attempting git pull (non-fatal)..."
                cd /data
                git pull --depth 1 origin main 2>/dev/null || echo "[init] Pull failed (offline?) — using cached content"
                # Try updating docs too
                if [ -d /tmp/docs-cache/.git ]; then
                  cd /tmp/docs-cache
                  git pull --depth 1 origin main 2>/dev/null && {
                    cp html/manifest.json /data/manifest.json
                    cp -r html /data/html
                  } || echo "[init] Docs pull failed — using cached docs"
                fi
                echo "[init] Ready (offline-capable)."
                exit 0
              fi

              echo "[init] No cached content — fresh clone required..."
              for i in 1 2 3 4 5; do
                echo "Attempt $i: cloning repos..."
                git clone --depth 1 https://github.com/timholm/holm-cyber-explorer.git /tmp/repo && break
                echo "Clone failed, retrying in ${i}0s..."
                sleep ${i}0
                rm -rf /tmp/repo
              done
              if [ ! -d /tmp/repo ]; then
                echo "[init] FATAL: Cannot clone and no cached content. Exiting."
                exit 1
              fi
              cp -r /tmp/repo/* /data/
              # Preserve .git for future pulls
              cp -r /tmp/repo/.git /data/.git 2>/dev/null || true
              for i in 1 2 3 4 5; do
                git clone --depth 1 https://github.com/timholm/docs-framework.git /tmp/docs && break
                echo "Docs clone failed, retrying in ${i}0s..."
                sleep ${i}0
                rm -rf /tmp/docs
              done
              if [ -d /tmp/docs ]; then
                cp /tmp/docs/html/manifest.json /data/manifest.json
                cp -r /tmp/docs/html /data/html
              fi
              echo "[init] Fresh clone complete."
          volumeMounts:
            - name: app-content
              mountPath: /data
      containers:
        - name: node-app
          image: node:20-alpine
          workingDir: /app
          command:
            - sh
            - -c
            - |
              cd /app
              npm install --production
              node import.js
              node server.js
          ports:
            - containerPort: 3000
          env:
            - name: MONGODB_URI
              value: "mongodb://mongodb.holm-cyber.svc:27017/holmvault"
            - name: PORT
              value: "3000"
            - name: BASE_URL
              value: "http://holm.local"
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: holm-cyber-secrets
                  key: api-key
                  optional: true
            - name: WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: holm-cyber-secrets
                  key: webhook-secret
                  optional: true
            - name: DATA_CACHE_DIR
              value: "/cache"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30
          volumeMounts:
            - name: app-content
              mountPath: /app
              readOnly: false
            - name: local-cache
              mountPath: /cache
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: app-content
          persistentVolumeClaim:
            claimName: app-content
        - name: local-cache
          persistentVolumeClaim:
            claimName: local-cache
---
apiVersion: v1
kind: Service
metadata:
  name: holm-cyber
  namespace: holm-cyber
spec:
  selector:
    app: holm-cyber
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: holm-cyber
  namespace: holm-cyber
spec:
  parentRefs:
    - name: main-gateway
      namespace: default
  hostnames:
    - "holm.chat"
    - "holm.local"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: holm-cyber
          port: 3000
