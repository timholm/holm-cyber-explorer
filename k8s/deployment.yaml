apiVersion: v1
kind: Namespace
metadata:
  name: holm-cyber
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: holm-cyber
  namespace: holm-cyber
spec:
  replicas: 1
  selector:
    matchLabels:
      app: holm-cyber
  template:
    metadata:
      labels:
        app: holm-cyber
    spec:
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - "8.8.8.8"
          - "1.1.1.1"
      initContainers:
        - name: git-clone
          image: alpine/git:latest
          command:
            - sh
            - -c
            - |
              git clone --depth 1 https://github.com/timholm/holm-cyber-explorer.git /tmp/repo
              cp -r /tmp/repo/* /data/
              git clone --depth 1 https://github.com/timholm/docs-framework.git /tmp/docs
              cp /tmp/docs/html/manifest.json /data/manifest.json
              cp -r /tmp/docs/html /data/html
          volumeMounts:
            - name: app-content
              mountPath: /data
      containers:
        - name: node-app
          image: node:20-alpine
          workingDir: /app
          command:
            - sh
            - -c
            - |
              cd /app
              npm install --production
              node import.js
              node server.js
          ports:
            - containerPort: 3000
          env:
            - name: MONGODB_URI
              value: "mongodb://mongodb.holm-cyber.svc:27017/holmvault"
            - name: PORT
              value: "3000"
          volumeMounts:
            - name: app-content
              mountPath: /app
              readOnly: false
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: app-content
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: holm-cyber
  namespace: holm-cyber
spec:
  selector:
    app: holm-cyber
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: holm-cyber
  namespace: holm-cyber
spec:
  parentRefs:
    - name: main-gateway
      namespace: default
  hostnames:
    - "cyber.holm.chat"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: holm-cyber
          port: 3000
