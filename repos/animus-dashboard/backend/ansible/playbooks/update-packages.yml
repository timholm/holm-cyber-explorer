---
- name: Update system packages
  hosts: "{{ target_hosts | default('all') }}"
  become: yes
  gather_facts: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      register: apt_update

    - name: Display available updates
      shell: apt list --upgradable 2>/dev/null | tail -n +2
      register: available_updates
      changed_when: false

    - name: Show available updates
      debug:
        msg: "{{ available_updates.stdout_lines }}"
      when: available_updates.stdout_lines | length > 0

    - name: Upgrade all packages
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes
      register: upgrade_result

    - name: Display upgrade results
      debug:
        msg: "Packages upgraded successfully"
      when: upgrade_result.changed

    - name: Check if reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Notify if reboot is required
      debug:
        msg: "NOTICE: A reboot is required to complete the update"
      when: reboot_required.stat.exists
