apiVersion: v1
kind: ConfigMap
metadata:
  name: animus-ansible-inventory
  namespace: animus
  labels:
    app.kubernetes.io/name: animus-dashboard
data:
  inventory.ini: |
    [all]
    rpi-1 ansible_host=192.168.8.197
    rpi-2 ansible_host=192.168.8.196
    rpi-3 ansible_host=192.168.8.195
    rpi-4 ansible_host=192.168.8.194
    rpi-5 ansible_host=192.168.8.108
    rpi-6 ansible_host=192.168.8.235
    rpi-7 ansible_host=192.168.8.209
    rpi-8 ansible_host=192.168.8.202
    rpi-9 ansible_host=192.168.8.187
    rpi-10 ansible_host=192.168.8.210
    rpi-11 ansible_host=192.168.8.231
    rpi-12 ansible_host=192.168.8.105
    cm3588-plus ansible_host=192.168.8.152

    [control_plane]
    rpi-1

    [workers]
    rpi-2
    rpi-3
    rpi-4
    rpi-5
    rpi-6
    rpi-7
    rpi-8
    rpi-9
    rpi-10
    rpi-11
    rpi-12
    cm3588-plus

    [all:vars]
    ansible_user=rpi1
    ansible_python_interpreter=/usr/bin/python3
    ansible_ssh_common_args='-o StrictHostKeyChecking=no'
