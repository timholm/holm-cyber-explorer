---
# SSH Key secret for Ansible
# Generate with: ssh-keygen -t ed25519 -f animus-key -N ""
# Then base64 encode: cat animus-key | base64
apiVersion: v1
kind: Secret
metadata:
  name: animus-ssh-key
  namespace: animus
  labels:
    app.kubernetes.io/name: animus-dashboard
type: Opaque
data:
  # Replace with your actual base64-encoded SSH private key
  id_ed25519: |
    LS0tLS1CRUdJTiBPUEVOU1NIIFBSSVZBVEUgS0VZLS0tLS0KUExBQ0VIT0xERVIK
    LS0tLS1FTkQgT1BFTlNTSCBQUklWQVRFIEtFWS0tLS0tCg==
  id_ed25519.pub: |
    c3NoLWVkMjU1MTkgUExBQ0VIT0xERVIgYW5pbXVzLWRhc2hib2FyZAo=
---
# Note: After creating the SSH key pair, distribute the public key to all nodes:
# ansible-playbook -i inventory.ini playbooks/setup-ssh-key.yml \
#   -e "ssh_public_key_path=/path/to/id_ed25519.pub"
