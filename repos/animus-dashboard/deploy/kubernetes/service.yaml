---
apiVersion: v1
kind: Service
metadata:
  name: animus-api
  namespace: animus
  labels:
    app.kubernetes.io/name: animus-dashboard
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: animus-dashboard
    app.kubernetes.io/component: api
---
apiVersion: v1
kind: Service
metadata:
  name: animus-frontend
  namespace: animus
  labels:
    app.kubernetes.io/name: animus-dashboard
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: animus-dashboard
    app.kubernetes.io/component: frontend
