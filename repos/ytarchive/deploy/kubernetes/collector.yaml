# Storage Collector Service
# Single pod with iSCSI mount that receives completed downloads from workers
# Solves the 1-connection-per-iSCSI limitation by centralizing storage access
---
apiVersion: v1
kind: Service
metadata:
  name: collector
  namespace: ytarchive
  labels:
    app.kubernetes.io/name: collector
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: ytarchive
spec:
  type: ClusterIP
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: collector
    app.kubernetes.io/component: storage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: collector
  namespace: ytarchive
  labels:
    app.kubernetes.io/name: collector
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: ytarchive
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for RWO iSCSI PVC
  selector:
    matchLabels:
      app.kubernetes.io/name: collector
      app.kubernetes.io/component: storage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: collector
        app.kubernetes.io/component: storage
        app.kubernetes.io/part-of: ytarchive
    spec:
      terminationGracePeriodSeconds: 60
      imagePullSecrets:
        - name: ghcr-secret
      # Init container to fix volume permissions
      initContainers:
        - name: fix-permissions
          image: busybox:1.36
          command: ['sh', '-c', 'mkdir -p /data/channels && chmod -R 777 /data']
          volumeMounts:
            - name: data
              mountPath: /data
          securityContext:
            runAsUser: 0
      # Only schedule on nodes with QNAP Trident CSI driver
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - openmediavault
                      - rpi-1
                      - rpi-5
                      - rpi-7
                      - rpi-8
                      - rpi-10
      containers:
        - name: collector
          image: ghcr.io/timholm/ytarchive/collector@sha256:e50cc9e314449c91a047bc50d1dd35ae31c2049bca24fda8b04176153111aea1
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
              name: http
          env:
            - name: STORAGE_PATH
              value: /data
            - name: POSTGRES_HOST
              value: postgres.ytarchive.svc.cluster.local
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: ytarchive
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: ytarchive-secrets
                  key: postgres-user
                  optional: true
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ytarchive-secrets
                  key: postgres-password
                  optional: true
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: ytarchive-config
                  key: REDIS_URL
          resources:
            limits:
              memory: 4Gi
              cpu: "2"
            requests:
              memory: 1Gi
              cpu: 250m
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: ytarchive-data-qnap
