apiVersion: v1
kind: ConfigMap
metadata:
  name: ytarchive-config
  namespace: ytarchive
  labels:
    app.kubernetes.io/name: config
    app.kubernetes.io/component: configuration
    app.kubernetes.io/part-of: ytarchive
data:
  # Redis connection URL (host:port format)
  REDIS_URL: "redis.ytarchive.svc.cluster.local:6379"

  # Number of videos to process per batch
  BATCH_SIZE: "10"

  # Maximum concurrent worker jobs
  MAX_WORKERS: "20"

  # yt-dlp format string for video quality
  VIDEO_FORMAT: "best[height<=1080]"

  # Storage path for downloaded videos
  STORAGE_PATH: "/data"

  # CORS origin for API (default "*" for dev)
  CORS_ORIGIN: "*"
