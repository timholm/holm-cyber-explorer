# YouTube Cookies Secret
# This secret holds browser cookies for authenticated YouTube access.
#
# To create this secret:
# 1. Install a browser extension like "Get cookies.txt" or "cookies.txt"
# 2. Go to youtube.com and sign in
# 3. Export cookies in Netscape format
# 4. Create the secret with:
#    kubectl create secret generic youtube-cookies \
#      --from-file=cookies.txt=/path/to/cookies.txt \
#      -n ytarchive
#
# Or use this template after base64 encoding your cookies file:
# cat cookies.txt | base64 -w0

apiVersion: v1
kind: Secret
metadata:
  name: youtube-cookies
  namespace: ytarchive
  labels:
    app.kubernetes.io/name: youtube-cookies
    app.kubernetes.io/component: auth
    app.kubernetes.io/part-of: ytarchive
type: Opaque
data:
  # Base64 encoded cookies.txt content
  # Replace with: cat cookies.txt | base64 -w0
  cookies.txt: ""
