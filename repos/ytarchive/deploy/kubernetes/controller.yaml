apiVersion: apps/v1
kind: Deployment
metadata:
  name: ytarchive-controller
  namespace: ytarchive
  labels:
    app.kubernetes.io/name: controller
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: ytarchive
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: controller
      app.kubernetes.io/component: api
      app.kubernetes.io/part-of: ytarchive
  template:
    metadata:
      labels:
        app.kubernetes.io/name: controller
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: ytarchive
    spec:
      serviceAccountName: ytarchive-controller
      imagePullSecrets:
        - name: ghcr-secret
      dnsConfig:
        options:
          - name: ndots
            value: "1"
          - name: single-request-reopen
      containers:
        - name: controller
          image: ghcr.io/timholm/ytarchive/controller@sha256:05bfc9c72ff3eb10485f2cf2455ac410d403e5274915907d853221a8798578f1
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: K8S_NAMESPACE
              value: ytarchive
            - name: STORAGE_PVC_NAME
              value: ytarchive-data-qnap
            - name: WORKER_NODE_SELECTOR
              value: ""
            - name: WORKER_IMAGE
              value: ghcr.io/timholm/ytarchive/worker@sha256:cafb67403bb6fe7a840a2c19cda480219ed7fc015e3cc3223164746cf1bbde21
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: ytarchive-config
                  key: REDIS_URL
            - name: STORAGE_PATH
              value: /data
            - name: BATCH_SIZE
              valueFrom:
                configMapKeyRef:
                  name: ytarchive-config
                  key: BATCH_SIZE
            - name: MAX_WORKERS
              valueFrom:
                configMapKeyRef:
                  name: ytarchive-config
                  key: MAX_WORKERS
            - name: VIDEO_FORMAT
              valueFrom:
                configMapKeyRef:
                  name: ytarchive-config
                  key: VIDEO_FORMAT
          resources:
            limits:
              memory: 512Mi
              cpu: 500m
            requests:
              memory: 256Mi
              cpu: 100m
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          # Controller no longer needs direct storage access
          # Workers upload to collector which handles iSCSI storage
