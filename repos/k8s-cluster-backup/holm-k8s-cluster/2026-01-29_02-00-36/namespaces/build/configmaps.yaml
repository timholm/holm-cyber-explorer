- apiVersion: v1
  data:
    server.js: |
      const express = require('express');
      const path = require('path');
      const app = express();
      const PORT = process.env.PORT || 3000;

      const CMD_API_URL = process.env.CMD_API_URL || 'https://cmd.holm.chat';

      let sshConfig = {
        host: process.env.SSH_HOST || '192.168.8.116',
        user: process.env.SSH_USER || 'tim',
        pass: process.env.SSH_PASS || '',
        claudePath: process.env.CLAUDE_PATH || '/Users/tim/.local/bin/claude'
      };

      const TMUX_SESSION = 'claude-session';
      const PATH_PREFIX = 'export PATH=/opt/homebrew/bin:/usr/local/bin:$HOME/.local/bin:$PATH && ';

      app.use(express.json());
      app.use(express.static('public'));

      async function runSSH(cmd, timeout = 30000) {
        const fullCmd = PATH_PREFIX + cmd;
        try {
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), timeout);
          const response = await fetch(`${CMD_API_URL}/ssh`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              host: sshConfig.host,
              username: sshConfig.user,
              password: sshConfig.pass,
              command: fullCmd,
              port: 22
            }),
            signal: controller.signal
          });
          clearTimeout(timeoutId);
          const data = await response.json();
          if (data.error) {
            console.error('[SSH Error]', data.error);
            return data.error;
          }
          let output = data.stdout || '';
          if (data.stderr) output += '\n' + data.stderr;
          return output.trim() || '(no output)';
        } catch (e) {
          console.error('[SSH Fetch Error]', e.message);
          return `Error: ${e.message}`;
        }
      }

      app.post('/api/settings', (req, res) => {
        const { host, user, pass, claudePath } = req.body;
        if (host) sshConfig.host = host;
        if (user) sshConfig.user = user;
        if (pass) sshConfig.pass = pass;
        if (claudePath) sshConfig.claudePath = claudePath;
        res.json({ status: 'ok', config: { host: sshConfig.host, user: sshConfig.user, claudePath: sshConfig.claudePath } });
      });

      app.get('/api/settings', (req, res) => {
        res.json({ host: sshConfig.host, user: sshConfig.user, claudePath: sshConfig.claudePath });
      });

      app.get('/api/test', async (req, res) => {
        try {
          const result = await runSSH(`echo "SSH OK via cmd.holm.chat" && ${sshConfig.claudePath} --version`);
          const isOk = result.includes('SSH OK') || result.includes('claude');
          res.json({ status: isOk ? 'ok' : 'error', output: result });
        } catch (e) {
          res.json({ status: 'error', error: e.message });
        }
      });

      app.post('/api/start', async (req, res) => {
        try {
          const claudeCmd = `${sshConfig.claudePath} --dangerously-skip-permissions`;
          const check = await runSSH(`tmux has-session -t ${TMUX_SESSION} 2>/dev/null && echo EXISTS || (tmux new-session -d -s ${TMUX_SESSION} -x 200 -y 50 && sleep 1 && tmux send-keys -t ${TMUX_SESSION} '${claudeCmd}' Enter && echo CREATED)`);
          res.json({ status: 'ok', result: check.trim() });
        } catch (e) {
          res.json({ status: 'error', error: e.message });
        }
      });

      app.post('/api/resume', async (req, res) => {
        try {
          await runSSH(`tmux kill-session -t ${TMUX_SESSION} 2>/dev/null || true`);
          const claudeCmd = `${sshConfig.claudePath} --dangerously-skip-permissions --resume`;
          await runSSH(`tmux new-session -d -s ${TMUX_SESSION} -x 200 -y 50 && sleep 1 && tmux send-keys -t ${TMUX_SESSION} '${claudeCmd}' Enter`);
          res.json({ status: 'ok', result: 'RESUME_STARTED' });
        } catch (e) {
          res.json({ status: 'error', error: e.message });
        }
      });

      app.post('/api/chat', async (req, res) => {
        try {
          const { message } = req.body;
          if (!message) return res.status(400).json({ error: 'Message required' });
          const escaped = message.replace(/'/g, "'\\''").replace(/\\/g, '\\\\');
          await runSSH(`tmux send-keys -t ${TMUX_SESSION} '${escaped}' Enter && sleep 0.3 && tmux send-keys -t ${TMUX_SESSION} Enter`);
          res.json({ status: 'sent' });
        } catch (e) {
          res.json({ error: e.message });
        }
      });

      app.get('/api/output', async (req, res) => {
        try {
          const output = await runSSH(`tmux capture-pane -t ${TMUX_SESSION} -p -S -200`);
          res.json({ output });
        } catch (e) {
          res.json({ error: e.message });
        }
      });

      app.post('/api/enter', async (req, res) => {
        try {
          await runSSH(`tmux send-keys -t ${TMUX_SESSION} Enter`);
          res.json({ status: 'ok' });
        } catch (e) {
          res.json({ error: e.message });
        }
      });

      app.post('/api/keys', async (req, res) => {
        try {
          const { keys } = req.body;
          if (!keys) return res.status(400).json({ error: 'Keys required' });
          const keyMap = {
            'Backspace': 'BSpace', 'Delete': 'DC', 'Escape': 'Escape', 'Tab': 'Tab',
            'ArrowUp': 'Up', 'ArrowDown': 'Down', 'ArrowLeft': 'Left', 'ArrowRight': 'Right',
            'Home': 'Home', 'End': 'End', 'PageUp': 'PPage', 'PageDown': 'NPage'
          };
          const tmuxKey = keyMap[keys] || keys;
          if (keyMap[keys]) {
            await runSSH(`tmux send-keys -t ${TMUX_SESSION} ${tmuxKey}`);
          } else if (keys === 'Enter') {
            await runSSH(`tmux send-keys -t ${TMUX_SESSION} Enter`);
          } else {
            const escaped = keys.replace(/'/g, "'\\''");
            await runSSH(`tmux send-keys -t ${TMUX_SESSION} '${escaped}'`);
          }
          res.json({ status: 'ok' });
        } catch (e) {
          res.json({ error: e.message });
        }
      });

      app.post('/api/reset', async (req, res) => {
        try {
          await runSSH(`tmux kill-session -t ${TMUX_SESSION} 2>/dev/null || true`);
          res.json({ status: 'Session reset' });
        } catch (e) {
          res.json({ error: e.message });
        }
      });

      app.get('/health', (req, res) => res.json({ status: 'ok', cmdApi: CMD_API_URL }));

      app.listen(PORT, '0.0.0.0', () => {
        console.log(`Claude Web UI v5 on port ${PORT}`);
        console.log(`Using cmd API: ${CMD_API_URL}`);
      });
