claudePath || '';\n      } catch (e) {}\n    }\n    async function saveSettings() {\n      const host = document.getElementById('sshHost').value;\n      const user = document.getElementById('sshUser').value;\n      const pass = document.getElementById('sshPass').value;\n      const claudePath = document.getElementById('claudePath').value;\n      try {\n        await fetch('api/settings', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ host, user, pass, claudePath }) });\n        setStatus('Saved', 'ok');\n        document.getElementById('settingsPanel').classList.remove('show');\n      } catch (e) { setStatus('Error', 'error'); }\n    }\n    async function testConnection() {\n      setStatus('Testing...', 'loading');\n      try {\n        const r = await fetch('api/test'); const d = await r.json();\n        terminal.textContent = '=== SSH Test via cmd.holm.chat ===\\n' + d.output;\n        setStatus(d.status === 'ok' ? 'Connected' : 'Error', d.status === 'ok' ? 'ok' : 'error');\n      } catch (e) { setStatus('Error', 'error'); terminal.textContent = 'Error: ' + e.message; }\n    }\n    async function startSession() {\n      setStatus('Starting...', 'loading');\n      try {\n        const r = await fetch('api/start', { method: 'POST' }); const d = await r.json();\n        if (d.error) throw new Error(d.error);\n        setStatus('Running', 'ok');\n        setTimeout(refreshOutput, 3000);\n        startLivePolling();\n      } catch (e) { setStatus('Error', 'error'); terminal.textContent = 'Error: ' + e.message; }\n    }\n    let inResumeMode = false;\n    async function resumeSession() {\n      setStatus('Resuming...', 'loading');\n      try {\n        const r = await fetch('api/resume', { method: 'POST' }); const d = await r.json();\n        if (d.error) throw new Error(d.error);\n        inResumeMode = true;\n        setStatus('Loading sessions...', 'loading');\n        setTimeout(async () =\u003e { await refreshOutput(); parseAndShowSessions(); }, 3000);\n        startLivePolling();\n      } catch (e) { setStatus('Error', 'error'); terminal.textContent = 'Error: ' + e.message; }\n    }\n    function parseAndShowSessions() {\n      const lines = terminal.textContent.split('\\n'); const sessions = [];\n      for (let i = 0; i \u003c lines.length; i++) {\n        const line = lines[i]; const nextLine = lines[i + 1] || '';\n        if (nextLine.match(/\\d+\\s+(minutes?|hours?|days?)\\s+ago\\s+·\\s+\\d+\\s+messages?/i)) {\n          let desc = line.trim().replace(/^[↓\u003e]\\s*/, '').trim();\n          if (desc \u0026\u0026 desc.length \u003e 2) {\n            const timeMatch = nextLine.match(/(\\d+\\s+(?:minutes?|hours?|days?)\\s+ago)/i);\n            const msgMatch = nextLine.match(/(\\d+)\\s+messages?/i);\n            sessions.push({ description: desc.substring(0, 60), time: timeMatch ? timeMatch[1] : '', messages: msgMatch ? msgMatch[1] : '0', index: sessions.length });\n          }\n        }\n      }\n      if (sessions.length \u003e 0) { showSessionPicker(sessions); setStatus('Select a session', 'ok'); }\n      else { setStatus('No sessions found', 'error'); }\n    }\n    function showSessionPicker(sessions) {\n      const picker = document.getElementById('session-picker');\n      const list = document.getElementById('session-list');\n      list.innerHTML = '';\n      sessions.forEach((s, idx) =\u003e {\n        const btn = document.createElement('button');\n        btn.className = 'session-btn';\n        btn.innerHTML = s.description + ' \u003cspan class=\"time\"\u003e' + s.time + ' · ' + s.messages + ' msgs\u003c/span\u003e';\n        btn.onclick = () =\u003e selectSession(idx);\n        list.appendChild(btn);\n      });\n      picker.classList.add('show');\n    }\n    async function selectSession(index) {\n      setStatus('Selecting...', 'loading');\n      document.getElementById('session-picker').classList.remove('show');\n      for (let i = 0; i \u003c 20; i++) { await sendKeys('ArrowUp'); await sleep(50); }\n      for (let i = 0; i \u003c index; i++) { await sendKeys('ArrowDown'); await sleep(100); }\n      await sleep(300); await sendKeys('Enter');\n      inResumeMode = false; setStatus('Session loaded!', 'ok');\n      setTimeout(refreshOutput, 2000);\n    }\n    function sleep(ms) { return new Promise(resolve =\u003e setTimeout(resolve, ms)); }\n    function startLivePolling() { if (refreshInterval) clearInterval(refreshInterval); refreshInterval = setInterval(refreshOutput, 1000); }\n    async function refreshOutput() {\n      try { const r = await fetch('api/output'); const d = await r.json();\n        if (d.output) { terminal.textContent = d.output; terminal.scrollTop = terminal.scrollHeight; }\n      } catch (e) {}\n    }\n    async function sendMessage() {\n      const msg = input.value.trim(); if (!msg) return;\n      input.value = ''; document.getElementById('send').disabled = true;\n      setStatus('Sending...', 'loading');\n      try {\n        const r = await fetch('api/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: msg }) });\n        const d = await r.json(); if (d.error) throw new Error(d.error);\n        setStatus('Processing...', 'loading'); startLivePolling();\n      } catch (e) { setStatus('Error', 'error'); }\n      document.getElementById('send').disabled = false;\n    }\n    async function resetSession() {\n      if (!confirm('Reset session?')) return;\n      if (refreshInterval) clearInterval(refreshInterval);\n      try { await fetch('api/reset', { method: 'POST' }); terminal.textContent = 'Session reset. Click Start to begin.'; setStatus('Ready', ''); } catch (e) {}\n    }\n    input.addEventListener('keydown', e =\u003e { if (e.key === 'Enter' \u0026\u0026 !e.shiftKey) { e.preventDefault(); sendMessage(); } });\n    let liveMode = false;\n    terminal.addEventListener('focus', () =\u003e { liveMode = true; terminal.classList.add('live-mode'); setStatus('Live Mode', 'ok'); });\n    terminal.addEventListener('blur', () =\u003e { liveMode = false; terminal.classList.remove('live-mode'); setStatus('Ready', ''); });\n    terminal.addEventListener('keydown', async (e) =\u003e {\n      if (!liveMode) return;\n      if (!['F5', 'F12'].includes(e.key)) e.preventDefault();\n      if (e.ctrlKey \u0026\u0026 e.key === 'c') { await sendKeys('C-c'); return; }\n      if (e.ctrlKey \u0026\u0026 e.key === 'd') { await sendKeys('C-d'); return; }\n      if (e.ctrlKey \u0026\u0026 e.key === 'z') { await sendKeys('C-z'); return; }\n      if (['Control', 'Alt', 'Shift', 'Meta'].includes(e.key)) return;\n      await sendKeys(e.key);\n    });\n    async function sendKeys(keys) {\n      try { await fetch('api/keys', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ keys }) }); } catch (e) {}\n    }\n    async function stopClaude() { setStatus('Stopping...', 'loading'); await sendKeys('C-c'); setTimeout(() =\u003e { refreshOutput(); setStatus('Stopped', 'ok'); }, 500); }\n    document.addEventListener('visibilitychange', () =\u003e { if (document.visibilityState === 'visible') { refreshOutput(); startLivePolling(); } });\n    window.addEventListener('focus', () =\u003e { refreshOutput(); startLivePolling(); });\n    loadSettings();\n  \u003c/script\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n"},"kind":"ConfigMap","metadata":{"annotations":{},"name":"claude-webui-html","namespace":"build"}}
