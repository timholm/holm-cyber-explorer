- apiVersion: v1
  data:
    Dockerfile: |
      FROM node:20-alpine
      WORKDIR /app
      COPY package*.json ./
      RUN npm install --omit=dev
      COPY . .
      EXPOSE 3000
      CMD ["node", "server.js"]
    package.json: |
      {
        "name": "claude-web-ui",
        "version": "5.0.0",
        "main": "server.js",
        "scripts": {
          "start": "node server.js"
        },
        "dependencies": {
          "express": "^4.18.2"
        }
      }
