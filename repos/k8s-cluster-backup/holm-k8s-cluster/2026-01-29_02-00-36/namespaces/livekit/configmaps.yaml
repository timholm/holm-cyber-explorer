- apiVersion: v1
  data:
    nginx.conf: "events {\n    worker_connections 1024;\n}\nhttp {\n    upstream jwt
      {\n        server livekit-jwt:8080;\n    }\n    upstream livekit {\n        server
      livekit-server:7880;\n    }\n    \n    map $http_upgrade $connection_upgrade
      {\n        default upgrade;\n        '' close;\n    }\n    \n    server {\n
      \       listen 7880;\n        \n        # Health check endpoint\n        location
      = /health {\n            return 200 'ok';\n        }\n        \n        # JWT
      service endpoints\n        location /sfu/get {\n            proxy_pass http://jwt;\n
      \           proxy_http_version 1.1;\n            proxy_set_header Host $host;\n
      \           proxy_set_header X-Real-IP $remote_addr;\n        }\n        \n
      \       location /get_token {\n            proxy_pass http://jwt;\n            proxy_http_version
      1.1;\n            proxy_set_header Host $host;\n            proxy_set_header
      X-Real-IP $remote_addr;\n        }\n        \n        location /healthz {\n
      \           proxy_pass http://jwt;\n        }\n        \n        # Everything
      else goes to LiveKit (including WebSocket)\n        location / {\n            proxy_pass
      http://livekit;\n            proxy_http_version 1.1;\n            proxy_set_header
      Upgrade $http_upgrade;\n            proxy_set_header Connection $connection_upgrade;\n
      \           proxy_set_header Host $host;\n            proxy_set_header X-Real-IP
      $remote_addr;\n            proxy_read_timeout 86400;\n        }\n    }\n}\n"
