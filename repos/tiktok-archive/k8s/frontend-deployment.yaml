apiVersion: apps/v1
kind: Deployment
metadata:
  name: tiktok-archive-frontend
  namespace: tiktok-archive
  labels:
    app: tiktok-archive
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tiktok-archive
      component: frontend
  template:
    metadata:
      labels:
        app: tiktok-archive
        component: frontend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: frontend
          image: ghcr.io/timholm/tiktok-archive-frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_URL
              value: ""
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
