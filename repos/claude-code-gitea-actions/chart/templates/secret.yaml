apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.gitea.secretName }}
  labels:
    {{- include "claude-code-gitea-actions.labels" . | nindent 4 }}
type: Opaque
stringData:
  gitea-token: {{ .Values.gitea.token | quote }}
  {{- if .Values.webhookSecret }}
  webhook-secret: {{ .Values.webhookSecret | quote }}
  {{- end }}
