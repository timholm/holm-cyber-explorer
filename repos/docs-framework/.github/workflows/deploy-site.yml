name: Deploy site content

on:
  push:
    branches: [main]
    paths:
      - 'site/**'

jobs:
  trigger-rollout:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update restart annotation
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          sed -i "s|restartedAt:.*|restartedAt: \"${TIMESTAMP}\"|" deploy/deployment.yaml
          # If annotation doesn't exist yet, this is handled by the initial setup

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add deploy/deployment.yaml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: trigger rollout for site content update [skip ci]"
            git push
          fi
