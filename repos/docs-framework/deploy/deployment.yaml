apiVersion: apps/v1
kind: Deployment
metadata:
  name: docs-site
  namespace: docs
  labels:
    app.kubernetes.io/name: docs-site
    app.kubernetes.io/part-of: holm-chat
    app.kubernetes.io/component: web-server
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: docs-site
  template:
    metadata:
      annotations:
        restartedAt: "2026-02-18T05:08:26Z"
      labels:
        app.kubernetes.io/name: docs-site
        app.kubernetes.io/part-of: holm-chat
        app.kubernetes.io/component: web-server
    spec:
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 8.8.8.8
          - 1.1.1.1
        searches:
          - docs.svc.cluster.local
          - svc.cluster.local
          - cluster.local
      initContainers:
        - name: git-clone
          image: alpine/git:latest
          command:
            - sh
            - -c
            - |
              for i in 1 2 3 4 5; do
                git clone --depth 1 https://github.com/timholm/docs-framework.git /tmp/repo && break
                echo "Attempt $i failed, retrying in 5s..."
                sleep 5
              done
              cp -a /tmp/repo/site/. /site/
          volumeMounts:
            - name: site-content
              mountPath: /site
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: site-content
              mountPath: /usr/share/nginx/html
              readOnly: true
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 2
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 2
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
            capabilities:
              drop:
                - ALL
              add:
                - CHOWN
                - DAC_OVERRIDE
                - NET_BIND_SERVICE
                - SETGID
                - SETUID
      volumes:
        - name: site-content
          emptyDir: {}
        - name: nginx-config
          configMap:
            name: docs-site-config
      restartPolicy: Always
      terminationGracePeriodSeconds: 15
