# AI Bots Deployment - Steve and Karen (the moody beta tester) talking 24/7
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-bots-data
  namespace: holm
  annotations:
    volume.kubernetes.io/selected-node: rpi-1
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# Steve Bot - The Visionary (deepseek-r1)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: steve-bot
  namespace: holm
  labels:
    app: steve-bot
    holmos.io/component: ai-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: steve-bot
  template:
    metadata:
      labels:
        app: steve-bot
    spec:
      serviceAccountName: ai-bot
      nodeSelector:
        kubernetes.io/hostname: rpi-1
      containers:
      - name: steve-bot
        image: registry.holm.svc.cluster.local:5000/ai-bots:latest
        command: ["python3", "/app/steve.py"]
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: OLLAMA_URL
          value: "http://192.168.8.230:11434"
        - name: OLLAMA_MODEL
          value: "deepseek-r1:7b"
        - name: KAREN_URL
          value: "http://karen-bot.holm.svc.cluster.local:8080"
        - name: DB_PATH
          value: "/data/conversations.db"
        - name: CONVERSATION_INTERVAL
          value: "300"
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: ai-bots-data
---
apiVersion: v1
kind: Service
metadata:
  name: steve-bot
  namespace: holm
  labels:
    app: steve-bot
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30099
    protocol: TCP
    name: http
  selector:
    app: steve-bot
---
# Karen Bot - The Moody Beta Tester (gemma3)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: karen-bot
  namespace: holm
  labels:
    app: karen-bot
    holmos.io/component: ai-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karen-bot
  template:
    metadata:
      labels:
        app: karen-bot
    spec:
      serviceAccountName: ai-bot
      nodeSelector:
        kubernetes.io/hostname: rpi-1
      containers:
      - name: karen-bot
        image: registry.holm.svc.cluster.local:5000/ai-bots:latest
        command: ["python3", "/app/karen.py"]
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: OLLAMA_URL
          value: "http://192.168.8.230:11434"
        - name: OLLAMA_MODEL
          value: "gemma3"
        - name: STEVE_URL
          value: "http://steve-bot.holm.svc.cluster.local:8080"
        - name: DB_PATH
          value: "/data/karen.db"
        - name: SCREENSHOTS_PATH
          value: "/data/screenshots"
        - name: CONVERSATION_INTERVAL
          value: "300"
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: ai-bots-data
---
apiVersion: v1
kind: Service
metadata:
  name: karen-bot
  namespace: holm
  labels:
    app: karen-bot
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30668
    protocol: TCP
    name: http
  selector:
    app: karen-bot
