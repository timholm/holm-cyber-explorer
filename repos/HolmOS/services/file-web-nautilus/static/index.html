<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files - HolmOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        :root {
            --base: #1e1e2e;
            --mantle: #181825;
            --crust: #11111b;
            --surface0: #313244;
            --surface1: #45475a;
            --surface2: #585b70;
            --overlay0: #6c7086;
            --overlay1: #7f849c;
            --text: #cdd6f4;
            --subtext0: #a6adc8;
            --subtext1: #bac2de;
            --blue: #89b4fa;
            --lavender: #b4befe;
            --sapphire: #74c7ec;
            --sky: #89dceb;
            --teal: #94e2d5;
            --green: #a6e3a1;
            --yellow: #f9e2af;
            --peach: #fab387;
            --maroon: #eba0ac;
            --red: #f38ba8;
            --mauve: #cba6f7;
            --pink: #f5c2e7;
            --flamingo: #f2cdcd;
            --rosewater: #f5e0dc;
            --sidebar-width: 240px;
            --preview-width: 320px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--base);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--mantle);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            border-bottom: 1px solid var(--surface0);
            z-index: 100;
            height: 52px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: var(--text);
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .nav-btn:hover { background: var(--surface0); }
        .nav-btn:disabled { opacity: 0.4; cursor: default; }
        .nav-btn:disabled:hover { background: transparent; }

        .header-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
            padding: 0 8px;
        }

        .search-container {
            flex: 1;
            max-width: 480px;
            position: relative;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px 8px 36px;
            background: var(--surface0);
            border: 1px solid transparent;
            border-radius: 8px;
            color: var(--text);
            font-size: 13px;
            outline: none;
            transition: all 0.15s;
        }

        .search-input:focus {
            border-color: var(--blue);
            background: var(--surface1);
        }

        .search-input::placeholder { color: var(--overlay0); }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--overlay0);
            width: 18px;
            height: 18px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .view-toggle {
            display: flex;
            background: var(--surface0);
            border-radius: 6px;
            padding: 2px;
        }

        .view-btn {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: var(--subtext0);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .view-btn:hover { color: var(--text); }
        .view-btn.active { background: var(--blue); color: var(--crust); }

        /* Main Layout */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--mantle);
            border-right: 1px solid var(--surface0);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .sidebar-section { padding: 12px 8px 4px; }

        .sidebar-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--overlay0);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
            padding: 0 8px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            color: var(--text);
            text-decoration: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.15s;
            font-size: 13px;
            margin: 1px 0;
        }

        .sidebar-item:hover { background: var(--surface0); }
        .sidebar-item.active { background: var(--blue); color: var(--crust); }
        .sidebar-item .icon { width: 18px; height: 18px; flex-shrink: 0; }

        .sidebar-divider {
            height: 1px;
            background: var(--surface0);
            margin: 8px 12px;
        }

        .sidebar-storage {
            padding: 12px 16px;
            margin-top: auto;
            border-top: 1px solid var(--surface0);
        }

        .storage-label {
            font-size: 11px;
            color: var(--subtext0);
            margin-bottom: 6px;
        }

        .storage-bar {
            height: 4px;
            background: var(--surface0);
            border-radius: 2px;
            overflow: hidden;
        }

        .storage-fill {
            height: 100%;
            background: var(--blue);
            border-radius: 2px;
            transition: width 0.3s;
        }

        .storage-text {
            font-size: 11px;
            color: var(--overlay0);
            margin-top: 4px;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 0;
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--base);
            border-bottom: 1px solid var(--surface0);
            min-height: 44px;
        }

        .breadcrumbs {
            display: flex;
            align-items: center;
            gap: 2px;
            flex: 1;
            overflow-x: auto;
            padding: 4px 0;
        }

        .breadcrumbs::-webkit-scrollbar { display: none; }

        .breadcrumb {
            display: flex;
            align-items: center;
            padding: 4px 10px;
            background: var(--surface0);
            border-radius: 4px;
            color: var(--text);
            font-size: 12px;
            cursor: pointer;
            transition: background 0.15s;
            white-space: nowrap;
        }

        .breadcrumb:hover { background: var(--surface1); }
        .breadcrumb-sep { color: var(--overlay0); padding: 0 2px; font-size: 10px; }

        .toolbar-actions { display: flex; gap: 6px; }

        .toolbar-btn {
            padding: 6px 12px;
            background: var(--surface0);
            border: none;
            color: var(--text);
            cursor: pointer;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.15s;
        }

        .toolbar-btn:hover { background: var(--surface1); }
        .toolbar-btn.primary { background: var(--blue); color: var(--crust); }
        .toolbar-btn.primary:hover { background: var(--sapphire); }
        .toolbar-btn .icon { width: 14px; height: 14px; }

        /* Sort dropdown */
        .sort-dropdown {
            position: relative;
        }

        .sort-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--mantle);
            border: 1px solid var(--surface0);
            border-radius: 8px;
            padding: 4px;
            min-width: 160px;
            z-index: 100;
            display: none;
            margin-top: 4px;
        }

        .sort-menu.visible { display: block; }

        .sort-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.15s;
        }

        .sort-option:hover { background: var(--surface0); }
        .sort-option.active { color: var(--blue); }

        /* Files Container */
        .files-wrapper {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .files-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        /* Grid View */
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
        }

        .file-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 8px;
            background: transparent;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s;
            position: relative;
            min-width: 0;
        }

        .file-item:hover { background: var(--surface0); }
        .file-item.selected { background: rgba(137, 180, 250, 0.15); border-color: var(--blue); }
        .file-item.dragging { opacity: 0.5; }
        .file-item.drag-over { background: var(--surface1); border-color: var(--green); }
        .file-item.cut { opacity: 0.5; }

        .file-icon-wrapper {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 6px;
            position: relative;
        }

        .file-icon-wrapper .icon { width: 40px; height: 40px; }
        .folder-icon { color: var(--yellow); }
        .image-icon { color: var(--green); }
        .video-icon { color: var(--red); }
        .audio-icon { color: var(--mauve); }
        .text-icon { color: var(--text); }
        .code-icon { color: var(--sapphire); }
        .archive-icon { color: var(--peach); }

        .file-thumbnail {
            width: 48px;
            height: 48px;
            object-fit: cover;
            border-radius: 4px;
        }

        .file-name {
            font-size: 11px;
            text-align: center;
            word-break: break-word;
            max-width: 100%;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .file-checkbox {
            position: absolute;
            top: 4px;
            left: 4px;
            width: 18px;
            height: 18px;
            background: var(--surface0);
            border: 2px solid var(--surface1);
            border-radius: 4px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .file-item:hover .file-checkbox,
        .file-item.selected .file-checkbox { display: flex; }
        .file-item.selected .file-checkbox { background: var(--blue); border-color: var(--blue); }
        .file-item.selected .file-checkbox .icon { color: var(--crust); }

        /* List View */
        .files-list { display: flex; flex-direction: column; }

        .files-list-header {
            display: grid;
            grid-template-columns: 32px 1fr 100px 140px 100px;
            gap: 8px;
            padding: 8px 12px;
            background: var(--surface0);
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            color: var(--subtext0);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .files-list-header span {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .files-list-header span:hover { color: var(--text); }
        .files-list-header .sort-indicator { width: 12px; height: 12px; }

        .files-list .file-item {
            display: grid;
            grid-template-columns: 32px 1fr 100px 140px 100px;
            gap: 8px;
            padding: 8px 12px;
            flex-direction: row;
            align-items: center;
            border-radius: 0;
            border-bottom: 1px solid var(--surface0);
        }

        .files-list .file-item:hover { background: var(--surface0); border-radius: 6px; }

        .files-list .file-icon-wrapper {
            width: 24px;
            height: 24px;
            margin-bottom: 0;
        }

        .files-list .file-icon-wrapper .icon { width: 20px; height: 20px; }

        .files-list .file-name {
            text-align: left;
            font-size: 13px;
            -webkit-line-clamp: 1;
        }

        .files-list .file-meta {
            font-size: 12px;
            color: var(--subtext0);
        }

        .files-list .file-checkbox {
            position: relative;
            top: auto;
            left: auto;
            display: none;
        }

        .files-list .file-item:hover .file-checkbox,
        .files-list .file-item.selected .file-checkbox { display: flex; }

        /* Preview Panel */
        .preview-panel {
            width: var(--preview-width);
            background: var(--mantle);
            border-left: 1px solid var(--surface0);
            padding: 16px;
            display: none;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .preview-panel.visible { display: flex; }

        .preview-header { text-align: center; padding-bottom: 12px; }

        .preview-icon-large {
            width: 64px;
            height: 64px;
            margin: 0 auto 12px;
        }

        .preview-thumbnail {
            max-width: 100%;
            max-height: 180px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .preview-name {
            font-size: 14px;
            font-weight: 600;
            word-break: break-word;
            margin-bottom: 4px;
        }

        .preview-type {
            font-size: 11px;
            color: var(--subtext0);
        }

        .preview-section {
            border-top: 1px solid var(--surface0);
            padding-top: 12px;
        }

        .preview-section-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--overlay0);
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .preview-row {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .preview-row .label { color: var(--subtext0); }

        .preview-content {
            background: var(--surface0);
            padding: 10px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 11px;
            max-height: 180px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .preview-actions {
            display: flex;
            gap: 8px;
            margin-top: auto;
            padding-top: 12px;
        }

        .preview-actions button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: background 0.15s;
        }

        .preview-actions .btn-primary { background: var(--blue); color: var(--crust); }
        .preview-actions .btn-secondary { background: var(--surface0); color: var(--text); }
        .preview-actions button:hover { filter: brightness(1.1); }

        /* Context Menu */
        .context-menu {
            position: fixed;
            background: var(--mantle);
            border: 1px solid var(--surface0);
            border-radius: 8px;
            padding: 4px;
            min-width: 200px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: none;
        }

        .context-menu.visible { display: block; }

        .context-menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background 0.15s;
            font-size: 13px;
            border-radius: 4px;
        }

        .context-menu-item:hover { background: var(--surface0); }
        .context-menu-item.danger { color: var(--red); }
        .context-menu-item.disabled { opacity: 0.4; pointer-events: none; }
        .context-menu-item .icon { width: 16px; height: 16px; }
        .context-menu-item .shortcut { margin-left: auto; font-size: 11px; color: var(--overlay0); }
        .context-menu-divider { height: 1px; background: var(--surface0); margin: 4px 8px; }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-overlay.visible { display: flex; }

        .modal {
            background: var(--mantle);
            border-radius: 12px;
            padding: 20px;
            min-width: 360px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-title { font-size: 16px; font-weight: 600; }

        .modal-close {
            background: none;
            border: none;
            color: var(--overlay0);
            cursor: pointer;
            padding: 4px;
        }

        .modal-close:hover { color: var(--text); }

        .modal-content { margin-bottom: 16px; }

        .modal-input {
            width: 100%;
            padding: 10px 14px;
            background: var(--surface0);
            border: 1px solid var(--surface1);
            border-radius: 6px;
            color: var(--text);
            font-size: 14px;
            outline: none;
        }

        .modal-input:focus { border-color: var(--blue); }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .modal-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .modal-btn.secondary { background: var(--surface0); color: var(--text); }
        .modal-btn.secondary:hover { background: var(--surface1); }
        .modal-btn.primary { background: var(--blue); color: var(--crust); }
        .modal-btn.primary:hover { background: var(--sapphire); }
        .modal-btn.danger { background: var(--red); color: var(--crust); }

        /* Upload */
        .upload-area {
            border: 2px dashed var(--surface1);
            border-radius: 8px;
            padding: 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.15s;
        }

        .upload-area:hover,
        .upload-area.drag-over { border-color: var(--blue); background: var(--surface0); }
        .upload-icon { width: 48px; height: 48px; color: var(--overlay0); margin-bottom: 8px; }
        .upload-text { color: var(--subtext0); font-size: 13px; }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px;
            color: var(--overlay0);
        }

        .empty-state .icon { width: 48px; height: 48px; margin-bottom: 12px; }
        .empty-state .text { font-size: 14px; }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--surface0);
            border-top-color: var(--blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Toast */
        .toast-container {
            position: fixed;
            bottom: 16px;
            right: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 3000;
        }

        .toast {
            background: var(--mantle);
            border: 1px solid var(--surface0);
            padding: 10px 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            animation: slideIn 0.2s ease;
        }

        .toast.success { border-color: var(--green); }
        .toast.error { border-color: var(--red); }
        .toast .icon { width: 16px; height: 16px; }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Search Results */
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--mantle);
            border: 1px solid var(--surface0);
            border-radius: 8px;
            margin-top: 4px;
            max-height: 320px;
            overflow-y: auto;
            display: none;
            z-index: 200;
        }

        .search-results.visible { display: block; }

        .search-result-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background 0.15s;
            font-size: 13px;
        }

        .search-result-item:hover { background: var(--surface0); }
        .search-result-item .icon { width: 18px; height: 18px; flex-shrink: 0; }
        .search-result-item .name { flex: 1; }
        .search-result-item .path { font-size: 11px; color: var(--overlay0); }

        /* Status Bar */
        .status-bar {
            background: var(--mantle);
            border-top: 1px solid var(--surface0);
            padding: 6px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: var(--subtext0);
        }

        .status-bar .selection-info { color: var(--blue); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--surface1); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--surface2); }

        #file-input { display: none; }

        /* Storage Settings Modal */
        .settings-modal {
            min-width: 500px;
            max-width: 600px;
        }

        .settings-section {
            margin-bottom: 20px;
        }

        .settings-section-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--overlay0);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .storage-stats-card {
            background: var(--surface0);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .storage-stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .storage-stats-title {
            font-size: 14px;
            font-weight: 500;
        }

        .storage-stats-path {
            font-size: 11px;
            color: var(--overlay0);
            word-break: break-all;
        }

        .storage-progress {
            height: 8px;
            background: var(--surface1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .storage-progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s;
        }

        .storage-progress-fill.low { background: var(--green); }
        .storage-progress-fill.medium { background: var(--yellow); }
        .storage-progress-fill.high { background: var(--peach); }
        .storage-progress-fill.critical { background: var(--red); }

        .storage-stats-details {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }

        .storage-stats-used { color: var(--text); }
        .storage-stats-free { color: var(--subtext0); }

        .mount-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .mount-item {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--surface0);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s;
            border: 2px solid transparent;
        }

        .mount-item:hover { background: var(--surface1); }
        .mount-item.active { border-color: var(--blue); }
        .mount-item.unavailable { opacity: 0.5; cursor: not-allowed; }

        .mount-item-radio {
            width: 18px;
            height: 18px;
            border: 2px solid var(--surface2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;

        .mount-item.active .mount-item-radio {
            border-color: var(--blue);

        .mount-item.active .mount-item-radio::after {
            content: '';
            width: 10px;
            height: 10px;
            background: var(--blue);
            border-radius: 50%;
        }

        .mount-item-info {
            flex: 1;
            min-width: 0;
        }

        .mount-item-name {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .mount-item-path {
            font-size: 11px;
            color: var(--overlay0);
            word-break: break-all;
        }

        .mount-item-node {
            font-size: 10px;
            color: var(--blue);
            background: rgba(137, 180, 250, 0.15);
            padding: 2px 6px;
            border-radius: 4px;
            margin-top: 4px;
            display: inline-block;
        }

        .mount-item-stats {
            text-align: right;
            font-size: 11px;
            flex-shrink: 0;
        }

        .mount-item-capacity {
            color: var(--text);
        }

        .mount-item-free {
            color: var(--subtext0);
        }

        .mount-item-status {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 4px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .status-dot.online { background: var(--green); }
        .status-dot.offline { background: var(--red); }

        .mount-item-actions {
            display: flex;
            gap: 4px;
        }

        .mount-action-btn {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--surface1);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: var(--text);
            transition: background 0.15s;
        }

        .mount-action-btn:hover { background: var(--surface2); }
        .mount-action-btn.danger:hover { background: var(--red); color: var(--crust); }
        .mount-action-btn .icon { width: 14px; height: 14px; }

        .add-mount-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            background: transparent;
            border: 2px dashed var(--surface1);
            border-radius: 8px;
            color: var(--subtext0);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.15s;
        }

        .add-mount-btn:hover {
            border-color: var(--blue);
            color: var(--blue);
        }

        .settings-form-group {
            margin-bottom: 12px;
        }

        .settings-form-label {
            font-size: 12px;
            color: var(--subtext0);
            margin-bottom: 4px;
            display: block;
        }

        .settings-form-select {
            width: 100%;
            padding: 8px 12px;
            background: var(--surface0);
            border: 1px solid var(--surface1);
            border-radius: 6px;
            color: var(--text);
            font-size: 13px;
            outline: none;
            cursor: pointer;
        }

        .settings-form-select:focus { border-color: var(--blue); }

        .settings-info {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            padding: 12px;
            background: rgba(137, 180, 250, 0.1);
            border-radius: 6px;
            font-size: 12px;
            color: var(--subtext0);
        }

        .settings-info .icon {
            width: 16px;
            height: 16px;
            color: var(--blue);
            flex-shrink: 0;
            margin-top: 1px;
        }

        .sidebar-storage {
            cursor: pointer;
            transition: background 0.15s;
            border-radius: 6px;
            margin: 8px;
        }

        .sidebar-storage:hover {
            background: var(--surface0);
        }

        /* Selection box */
        .selection-box {
            position: fixed;
            border: 1px solid var(--blue);
            background: rgba(137, 180, 250, 0.1);
            pointer-events: none;
            z-index: 50;
            display: none;
        }

        /* Drop indicator */
        .drop-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(137, 180, 250, 0.1);
            border: 3px dashed var(--blue);

            z-index: 100;

            justify-content: center;

        .drop-indicator.visible { display: flex; }

            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">

            <div class="sidebar-section">
                <div class="sidebar-title">Bookmarks</div>

            <div class="sidebar-divider"></div>
            <div class="sidebar-section">
                <div class="sidebar-item" data-action="recent">

    <div class="status-bar">
        <span id="status-left">0 items</span>

    <div class="context-menu" id="context-menu"></div>
    <div class="selection-box" id="selection-box"></div>

        <div class="drop-indicator-text">Drop files to upload</div>
    </div>

    <div class="modal-overlay" id="modal-overlay">

    <div class="toast-container" id="toast-container"></div>
    <input type="file" id="file-input" multiple>

    <script>
        // Initialize Feather icons
        feather.replace();

        // State
        const state = {
            currentPath: '/',
            items: [],
            selected: new Set(),
            clipboard: { items: [], action: null },
            viewMode: 'grid',
            showPreview: false,
            showHidden: false,
            sortBy: 'name',
            sortOrder: 'asc',
            history: ['/'],
            historyIndex: 0,
            locations: [],
            bookmarks: [],
            searchResults: [],
            isTrash: false,
            isRecent: false,
        };

        // DOM Elements
        const filesGrid = document.getElementById('files-grid');
        const filesContainer = document.getElementById('files-container');
        const breadcrumbs = document.getElementById('breadcrumbs');
        const previewPanel = document.getElementById('preview-panel');
        const contextMenu = document.getElementById('context-menu');
        const modalOverlay = document.getElementById('modal-overlay');
        const modal = document.getElementById('modal');
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        const statusLeft = document.getElementById('status-left');
        const statusSelection = document.getElementById('status-selection');
        const statusRight = document.getElementById('status-right');
        const fileInput = document.getElementById('file-input');
        const locationsList = document.getElementById('locations-list');
        const bookmarksList = document.getElementById('bookmarks-list');
        const dropIndicator = document.getElementById('drop-indicator');

        // API Functions
        async function api(endpoint, options = {}) {
            try {
                const response = await fetch('/api' + endpoint, options);
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'API Error');
                }
                return await response.json();
            } catch (error) {
                showToast(error.message, 'error');
                throw error;
            }
        }

        // Navigation
        function navigateTo(path, addToHistory = true) {
            if (path === '__recent__') {
                loadRecent();
            } else if (path === '__trash__') {
                loadTrash();
            } else {
                loadDirectory(path, addToHistory);
            }
        }

        async function loadDirectory(path = '/', addToHistory = true) {
            state.currentPath = path;
            state.isTrash = false;
            state.isRecent = false;
            state.selected.clear();
            
            if (addToHistory) {
                state.history = state.history.slice(0, state.historyIndex + 1);
                state.history.push(path);
                state.historyIndex = state.history.length - 1;
            }
            updateNavButtons();
            
            filesGrid.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                const params = new URLSearchParams({
                    path,
                    hidden: state.showHidden,
                    sort: state.sortBy,
                    order: state.sortOrder
                });
                const data = await api('/list?' + params);
                state.items = data.items;
                renderBreadcrumbs(data.breadcrumbs);
                renderFiles(data.items);
                updateStatus();
                updateSidebarActive(path);
            } catch (error) {
                filesGrid.innerHTML = '<div class="empty-state"><i data-feather="alert-circle" class="icon"></i><div class="text">Failed to load directory</div></div>';
                feather.replace();
            }
        }

        async function loadRecent() {
            state.currentPath = '__recent__';
            state.isTrash = false;
            state.isRecent = true;
            state.selected.clear();
            
            filesGrid.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                const data = await api('/recent');
                state.items = data.items;
                renderBreadcrumbs([{ name: 'Recent', path: '__recent__' }]);
                renderFiles(data.items);
                updateStatus();
                updateSidebarActive('__recent__');
            } catch (error) {
                filesGrid.innerHTML = '<div class="empty-state"><i data-feather="alert-circle" class="icon"></i><div class="text">Failed to load recent files</div></div>';
                feather.replace();
            }
        }

        async function loadTrash() {
            state.currentPath = '__trash__';
            state.isTrash = true;
            state.isRecent = false;
            state.selected.clear();
            
            filesGrid.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                const data = await api('/trash');
                state.items = data.items;
                renderBreadcrumbs([{ name: 'Trash', path: '__trash__' }]);
                renderFiles(data.items);
                updateStatus();
                updateSidebarActive('__trash__');
            } catch (error) {
                filesGrid.innerHTML = '<div class="empty-state"><i data-feather="alert-circle" class="icon"></i><div class="text">Failed to load trash</div></div>';
                feather.replace();
            }
        }

        async function loadLocations() {
            try {
                const data = await api('/locations');
                state.locations = data.locations;
                renderLocations();
            } catch (error) {
                console.error('Failed to load locations:', error);
            }
        }

        async function loadBookmarks() {
            try {
                const data = await api('/bookmarks');
                state.bookmarks = data.bookmarks;
                renderBookmarks();
            } catch (error) {
                console.error('Failed to load bookmarks:', error);
            }
        }

        async function loadStorageInfo() {
            try {
                const data = await api('/stats');
                const storageInfo = document.getElementById('storage-info');
                const progressClass = getProgressClass(data.percentUsed);
                const progressColor = progressClass === 'low' ? 'var(--green)' : progressClass === 'medium' ? 'var(--yellow)' : progressClass === 'high' ? 'var(--peach)' : 'var(--red)';

                storageInfo.innerHTML = '<div class="storage-label" style="display: flex; justify-content: space-between; align-items: center;"><span>Storage</span><i data-feather="settings" style="width: 12px; height: 12px; opacity: 0.5;"></i></div><div class="storage-bar"><div class="storage-fill" style="width: ' + data.percentUsed + '%; background: ' + progressColor + ';"></div></div><div class="storage-text">' + data.usedFormatted + ' of ' + data.totalFormatted + '</div>';
                feather.replace();
            } catch (error) {
                console.error('Failed to load storage info:', error);
            }
        }

        function getProgressClass(percent) {
            if (percent < 50) return 'low';
            if (percent < 75) return 'medium';
            if (percent < 90) return 'high';
            return 'critical';
        }

        // Render Functions
        function renderBreadcrumbs(crumbs) {
            breadcrumbs.innerHTML = crumbs.map((crumb, i) => {
                const sep = i > 0 ? '<span class="breadcrumb-sep"><i data-feather="chevron-right"></i></span>' : '';
                return sep + '<span class="breadcrumb" data-path="' + crumb.path + '">' + crumb.name + '</span>';
            }).join('');

            breadcrumbs.querySelectorAll('.breadcrumb').forEach(el => {
                el.addEventListener('click', () => navigateTo(el.dataset.path));
            });
            feather.replace();
        }

        function renderLocations() {
            const iconMap = {
                'home': 'home',
                'file-text': 'file-text',
                'download': 'download',
                'music': 'music',
                'image': 'image',
                'film': 'video'
            };
            
            locationsList.innerHTML = state.locations.map(loc => {
                const icon = iconMap[loc.icon] || 'folder';
                return '<div class="sidebar-item" data-path="' + loc.path + '"><i data-feather="' + icon + '" class="icon"></i>' + loc.name + '</div>';
            }).join('');

            locationsList.querySelectorAll('.sidebar-item').forEach(el => {
                el.addEventListener('click', () => navigateTo(el.dataset.path));
            });
            feather.replace();
        }

        function renderBookmarks() {
            if (state.bookmarks.length === 0) {
                bookmarksList.innerHTML = '<div style="font-size: 11px; color: var(--overlay0); padding: 8px 12px;">No bookmarks</div>';
                return;
            }
            
            bookmarksList.innerHTML = state.bookmarks.map(bm => {
                return '<div class="sidebar-item" data-path="' + bm.path + '"><i data-feather="star" class="icon"></i>' + bm.name + '</div>';
            }).join('');

            bookmarksList.querySelectorAll('.sidebar-item').forEach(el => {
                el.addEventListener('click', () => navigateTo(el.dataset.path));
                el.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    showBookmarkContextMenu(e.clientX, e.clientY, el.dataset.path);
                });
            });
            feather.replace();
        }

        function updateSidebarActive(path) {
            document.querySelectorAll('.sidebar-item').forEach(el => {
                el.classList.toggle('active', el.dataset.path === path || el.dataset.action === path.replace('__', ''));
            });
        }

        function renderFiles(items) {
            if (items.length === 0) {
                filesGrid.innerHTML = '<div class="empty-state"><i data-feather="folder" class="icon"></i><div class="text">This folder is empty</div></div>';
                feather.replace();
                return;
            }

            if (state.viewMode === 'grid') {
                filesGrid.className = 'files-grid';
                filesGrid.innerHTML = items.map(renderGridItem).join('');
            } else {
                filesGrid.className = 'files-list';
                filesGrid.innerHTML = '<div class="files-list-header"><span></span><span data-sort="name">Name <i data-feather="chevron-down" class="sort-indicator"></i></span><span data-sort="size">Size</span><span data-sort="modified">Modified</span><span data-sort="type">Type</span></div>' + 
                    items.map(renderListItem).join('');
            }

            setupFileEvents();
            feather.replace();
        }

        function getIconClass(icon) {
            const colorMap = {
                'folder': 'folder-icon',
                'image': 'image-icon',
                'film': 'video-icon',
                'music': 'audio-icon',
                'file-text': 'text-icon',
                'code': 'code-icon',
                'archive': 'archive-icon',
            };
            return colorMap[icon] || '';
        }

        function renderGridItem(item) {
            const isImage = item.mimeType && item.mimeType.startsWith('image/');
            const content = isImage ? 
                '<img class="file-thumbnail" src="/api/thumbnail?path=' + encodeURIComponent(item.path) + '&size=96" onerror="this.style.display=\'none\';this.nextElementSibling.style.display=\'flex\'" loading="lazy"><div class="file-icon-wrapper" style="display:none"><i data-feather="' + item.icon + '" class="icon ' + getIconClass(item.icon) + '"></i></div>' :
                '<div class="file-icon-wrapper"><i data-feather="' + item.icon + '" class="icon ' + getIconClass(item.icon) + '"></i></div>';
            
            const cutClass = state.clipboard.action === 'cut' && state.clipboard.items.includes(item.path) ? ' cut' : '';
            
            return '<div class="file-item' + cutClass + '" data-path="' + item.path + '" data-name="' + item.name + '" data-is-dir="' + item.isDir + '" draggable="true"><div class="file-checkbox"><i data-feather="check" class="icon"></i></div>' + content + '<div class="file-name">' + item.name + '</div></div>';
        }

        function renderListItem(item) {
            const size = item.isDir ? '--' : formatSize(item.size);
            const modified = formatDate(item.modified);
            const type = item.isDir ? 'Folder' : (item.extension ? item.extension.substring(1).toUpperCase() : 'File');
            const cutClass = state.clipboard.action === 'cut' && state.clipboard.items.includes(item.path) ? ' cut' : '';
            
            return '<div class="file-item' + cutClass + '" data-path="' + item.path + '" data-name="' + item.name + '" data-is-dir="' + item.isDir + '" draggable="true"><div class="file-checkbox"><i data-feather="check" class="icon"></i></div><div class="file-icon-wrapper"><i data-feather="' + item.icon + '" class="icon ' + getIconClass(item.icon) + '"></i></div><div class="file-name">' + item.name + '</div><div class="file-meta">' + size + '</div><div class="file-meta">' + modified + '</div><div class="file-meta">' + type + '</div></div>';
        }

        function setupFileEvents() {
            const fileItems = filesGrid.querySelectorAll('.file-item');
            
            fileItems.forEach(el => {
                el.addEventListener('click', (e) => {
                    if (e.target.closest('.file-checkbox')) {
                        toggleSelect(el);
                    } else if (e.ctrlKey || e.metaKey) {
                        toggleSelect(el);
                    } else if (e.shiftKey && state.selected.size > 0) {
                        rangeSelect(el);
                    } else {
                        selectOnly(el);
                    }
                    updateSelection();
                });

                el.addEventListener('dblclick', () => {
                    if (state.isTrash) return;
                    openItem(el.dataset.path, el.dataset.isDir === 'true');
                });

                el.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    if (!state.selected.has(el.dataset.path)) {
                        selectOnly(el);
                        updateSelection();
                    }
                    showContextMenu(e.clientX, e.clientY);
                });

                el.addEventListener('dragstart', (e) => {
                    if (!state.selected.has(el.dataset.path)) {
                        selectOnly(el);
                        updateSelection();
                    }
                    el.classList.add('dragging');
                    e.dataTransfer.setData('text/plain', JSON.stringify(Array.from(state.selected)));
                    e.dataTransfer.effectAllowed = 'move';
                });

                el.addEventListener('dragend', () => {
                    el.classList.remove('dragging');
                    document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
                });

                if (el.dataset.isDir === 'true') {
                    el.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        el.classList.add('drag-over');
                    });

                    el.addEventListener('dragleave', (e) => {
                        el.classList.remove('drag-over');
                    });

                    el.addEventListener('drop', async (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        el.classList.remove('drag-over');
                        const paths = JSON.parse(e.dataTransfer.getData('text/plain'));
                        await moveItems(paths, el.dataset.path);
                    });
                }
            });
        }

        // Selection
        function selectOnly(el) {
            state.selected.clear();
            filesGrid.querySelectorAll('.file-item').forEach(item => item.classList.remove('selected'));
            state.selected.add(el.dataset.path);
            el.classList.add('selected');
        }

        function toggleSelect(el) {
            if (state.selected.has(el.dataset.path)) {
                state.selected.delete(el.dataset.path);
                el.classList.remove('selected');
            } else {
                state.selected.add(el.dataset.path);
                el.classList.add('selected');
            }
        }

        function rangeSelect(el) {
            const items = Array.from(filesGrid.querySelectorAll('.file-item'));
            const lastSelected = items.find(item => state.selected.has(item.dataset.path));
            if (!lastSelected) {
                selectOnly(el);
                return;
            }
            const currentIndex = items.indexOf(el);
            const lastIndex = items.indexOf(lastSelected);
            const start = Math.min(currentIndex, lastIndex);
            const end = Math.max(currentIndex, lastIndex);
            
            for (let i = start; i <= end; i++) {
                state.selected.add(items[i].dataset.path);
                items[i].classList.add('selected');
            }
        }

        function selectAll() {
            filesGrid.querySelectorAll('.file-item').forEach(el => {
                state.selected.add(el.dataset.path);
                el.classList.add('selected');
            });
            updateSelection();
        }

        function clearSelection() {
            state.selected.clear();
            filesGrid.querySelectorAll('.file-item').forEach(el => el.classList.remove('selected'));
            updateSelection();
        }

        function updateSelection() {
            const count = state.selected.size;
            if (count > 0) {
                const items = state.items.filter(i => state.selected.has(i.path));
                const totalSize = items.reduce((sum, i) => sum + (i.isDir ? 0 : i.size), 0);
                statusSelection.textContent = count + ' selected' + (totalSize > 0 ? ' (' + formatSize(totalSize) + ')' : '');

                    await api(endpoint, {

                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ source, destination: state.currentPath })

                if (state.clipboard.action === 'cut') {

                return '<div class="' + className + '" data-action="' + item.label + '"><i data-feather="' + item.icon + '" class="icon"></i><span>' + item.label + '</span>' + shortcut + '</div>';

                    const el = contextMenu.querySelector('[data-action="' + item.label + '"]');

                        hideContextMenu();

                    });

        // Utility
        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function formatDate(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return Math.floor(diff / 60000) + ' min ago';
            if (diff < 86400000) return Math.floor(diff / 3600000) + ' hours ago';
            if (diff < 604800000) return Math.floor(diff / 86400000) + ' days ago';
            
            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateStatus() {
            const totalSize = state.items.reduce((sum, item) => sum + (item.isDir ? 0 : item.size), 0);
            statusLeft.textContent = state.items.length + ' item' + (state.items.length !== 1 ? 's' : '');
            statusRight.textContent = formatSize(totalSize);
        }

        // Storage Settings
        async function showStorageSettings() {
            try {
                const [configData, mountsData] = await Promise.all([
                    api('/storage/config'),
                    api('/storage/mounts')
                ]);

                renderStorageSettingsModal(configData, mountsData);
            } catch (error) {
                showToast('Failed to load storage settings', 'error');
            }
        }

        function renderStorageSettingsModal(configData, mountsData) {
            const config = configData.config;
            const stats = configData.stats;
            const mounts = mountsData.mounts || [];
            const currentPath = mountsData.currentPath;

            const progressClass = stats ? getProgressClass(stats.percentUsed) : 'low';

            const statsSection = stats ? '<div class="storage-stats-card"><div class="storage-stats-header"><div><div class="storage-stats-title">Current Storage</div><div class="storage-stats-path">' + currentPath + '</div></div></div><div class="storage-progress"><div class="storage-progress-fill ' + progressClass + '" style="width: ' + stats.percentUsed + '%"></div></div><div class="storage-stats-details"><span class="storage-stats-used">' + stats.usedFormatted + ' used of ' + stats.totalFormatted + '</span><span class="storage-stats-free">' + stats.freeFormatted + ' free</span></div></div>' : '';

            const mountItems = mounts.map(mount => {
                const isActive = mount.path === currentPath;
                const isAccessible = mount.accessible;
                const mountStats = mount.stats;
                const activeClass = isActive ? ' active' : '';
                const unavailableClass = !isAccessible ? ' unavailable' : '';

                let statsHtml = '';
                if (mountStats) {
                    statsHtml = '<div class="mount-item-stats"><div class="mount-item-capacity">' + mountStats.totalFormatted + '</div><div class="mount-item-free">' + mountStats.freeFormatted + ' free</div><div class="mount-item-status"><span class="status-dot online"></span><span style="font-size: 10px; color: var(--green);">Online</span></div></div>';
                } else {
                    statsHtml = '<div class="mount-item-stats"><div class="mount-item-status"><span class="status-dot offline"></span><span style="font-size: 10px; color: var(--red);">Offline</span></div></div>';
                }

                const nodeHtml = mount.node ? '<span class="mount-item-node">' + mount.node + '</span>' : '';
                const deleteBtn = !mount.default ? '<button class="mount-action-btn danger" onclick="event.stopPropagation(); removeMountPath(\'' + mount.path + '\')"><i data-feather="trash-2" class="icon"></i></button>' : '';

                return '<div class="mount-item' + activeClass + unavailableClass + '" data-path="' + mount.path + '" onclick="' + (isAccessible ? 'switchToMount(\'' + mount.path + '\')' : '') + '"><div class="mount-item-radio"></div><div class="mount-item-info"><div class="mount-item-name">' + mount.name + '</div><div class="mount-item-path">' + mount.path + '</div>' + nodeHtml + '</div>' + statsHtml + '<div class="mount-item-actions">' + deleteBtn + '</div></div>';
            }).join('');

            const content = '<div class="settings-modal">' + statsSection + '<div class="settings-section"><div class="settings-section-title">Storage Target Configuration</div><div class="settings-form-group"><label class="settings-form-label">Storage Type</label><select class="settings-form-select" id="storage-type-select"><option value="pvc"' + (config.storageTarget.type === 'pvc' ? ' selected' : '') + '>Persistent Volume Claim (PVC)</option><option value="storageclass"' + (config.storageTarget.type === 'storageclass' ? ' selected' : '') + '>StorageClass</option><option value="hostpath"' + (config.storageTarget.type === 'hostpath' ? ' selected' : '') + '>Host Path</option></select></div><div class="settings-form-group"><label class="settings-form-label">PVC / StorageClass Name</label><input type="text" class="modal-input" id="storage-name-input" value="' + (config.storageTarget.name || '') + '" placeholder="e.g., files-pvc"></div></div><div class="settings-section"><div class="settings-section-title">Available Mount Paths</div><div class="mount-list" id="mount-list">' + mountItems + '</div><button class="add-mount-btn" onclick="showAddMountModal()"><i data-feather="plus" class="icon"></i>Add Mount Path</button></div><div class="settings-info"><i data-feather="info" class="icon"></i><span>Default storage is configured to use node13\'s 16TB SSDs. Select a mount path above to switch storage locations.</span></div></div>';

            modal.innerHTML = '<div class="modal-header"><span class="modal-title">Storage Settings</span><button class="modal-close"><i data-feather="x"></i></button></div><div class="modal-content">' + content + '</div><div class="modal-actions"><button class="modal-btn secondary" data-action="Cancel">Cancel</button><button class="modal-btn primary" data-action="Save">Save Configuration</button></div>';

            modalOverlay.classList.add('visible');
            feather.replace();

            modal.querySelector('.modal-close').addEventListener('click', hideModal);
            modal.querySelector('[data-action="Cancel"]').addEventListener('click', hideModal);
            modal.querySelector('[data-action="Save"]').addEventListener('click', saveStorageConfig);
        }

        async function saveStorageConfig() {
            const storageType = document.getElementById('storage-type-select').value;
            const storageName = document.getElementById('storage-name-input').value;

            try {
                await api('/storage/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        storageTarget: {
                            type: storageType,
                            name: storageName
                        }
                    })
                });

                hideModal();
                showToast('Storage configuration saved', 'success');
                loadStorageInfo();
            } catch (error) {
                // Error already shown by api()
            }
        }

        async function switchToMount(path) {
            try {
                await api('/storage/switch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path })
                });

                hideModal();
                showToast('Switched to ' + path, 'success');
                loadStorageInfo();
                loadDirectory('/');
            } catch (error) {
                // Error already shown by api()
            }
        }

        async function showAddMountModal() {
            hideModal();

            const content = '<div class="settings-form-group"><label class="settings-form-label">Mount Name</label><input type="text" class="modal-input" id="add-mount-name" placeholder="e.g., Backup Storage"></div><div class="settings-form-group"><label class="settings-form-label">Path</label><input type="text" class="modal-input" id="add-mount-path" placeholder="e.g., /mnt/backup/files"></div><div class="settings-form-group"><label class="settings-form-label">Node (optional)</label><input type="text" class="modal-input" id="add-mount-node" placeholder="e.g., node01"></div>';

            modal.innerHTML = '<div class="modal-header"><span class="modal-title">Add Mount Path</span><button class="modal-close"><i data-feather="x"></i></button></div><div class="modal-content">' + content + '</div><div class="modal-actions"><button class="modal-btn secondary" data-action="Cancel">Cancel</button><button class="modal-btn primary" data-action="Add">Add Mount</button></div>';

            modalOverlay.classList.add('visible');
            feather.replace();

            modal.querySelector('.modal-close').addEventListener('click', () => { hideModal(); showStorageSettings(); });
            modal.querySelector('[data-action="Cancel"]').addEventListener('click', () => { hideModal(); showStorageSettings(); });
            modal.querySelector('[data-action="Add"]').addEventListener('click', addMountPath);

            document.getElementById('add-mount-name').focus();
        }

        async function addMountPath() {
            const name = document.getElementById('add-mount-name').value.trim();
            const path = document.getElementById('add-mount-path').value.trim();
            const node = document.getElementById('add-mount-node').value.trim();

            if (!name || !path) {
                showToast('Name and path are required', 'error');
                return;
            }

            try {
                await api('/storage/mounts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, path, node })
                });

                showToast('Mount path added', 'success');
                hideModal();
                showStorageSettings();
            } catch (error) {
                // Error already shown by api()
            }
        }

        async function removeMountPath(path) {
            const confirmed = await showConfirmModal('Remove Mount Path?', 'Are you sure you want to remove this mount path from the list?', true);

            if (confirmed) {
                try {
                    await api('/storage/mounts?path=' + encodeURIComponent(path), { method: 'DELETE' });
                    showToast('Mount path removed', 'success');
                    showStorageSettings();
                } catch (error) {
                    // Error already shown by api()
                }
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadLocations();
            loadBookmarks();
            loadStorageInfo();
            loadDirectory('/');
            
            // Navigation
            document.getElementById('btn-back').addEventListener('click', () => {
                if (state.historyIndex > 0) {
                    state.historyIndex--;
                    navigateTo(state.history[state.historyIndex], false);
                }
            });
            
            document.getElementById('btn-forward').addEventListener('click', () => {
                if (state.historyIndex < state.history.length - 1) {
                    state.historyIndex++;
                    navigateTo(state.history[state.historyIndex], false);
                }
            });
            
            // View mode
            document.getElementById('btn-grid').addEventListener('click', () => {
                state.viewMode = 'grid';
                document.getElementById('btn-grid').classList.add('active');
                document.getElementById('btn-list').classList.remove('active');
                renderFiles(state.items);
            });
            
            document.getElementById('btn-list').addEventListener('click', () => {
                state.viewMode = 'list';
                document.getElementById('btn-list').classList.add('active');
                document.getElementById('btn-grid').classList.remove('active');
                renderFiles(state.items);
            });
            
            document.getElementById('btn-preview').addEventListener('click', () => {
                state.showPreview = !state.showPreview;
                document.getElementById('btn-preview').classList.toggle('active');
                previewPanel.classList.toggle('visible');
                updatePreview();
            });
            
            // Sort
            document.getElementById('btn-sort').addEventListener('click', () => {
                document.getElementById('sort-menu').classList.toggle('visible');
            });
            
            document.querySelectorAll('.sort-option').forEach(el => {
                el.addEventListener('click', () => {
                    const sortBy = el.dataset.sort;
                    if (state.sortBy === sortBy) {
                        state.sortOrder = state.sortOrder === 'asc' ? 'desc' : 'asc';
                    } else {
                        state.sortBy = sortBy;
                        state.sortOrder = 'asc';
                    }
                    document.querySelectorAll('.sort-option').forEach(o => o.classList.remove('active'));
                    el.classList.add('active');
                    document.getElementById('sort-label').textContent = el.textContent;
                    document.getElementById('sort-menu').classList.remove('visible');
                    loadDirectory(state.currentPath, false);
                });
            });
            
            // Toolbar buttons
            document.getElementById('btn-new-folder').addEventListener('click', createFolder);
            document.getElementById('btn-upload').addEventListener('click', showUploadModal);
            
            // Sidebar actions
            document.querySelector('[data-action="recent"]').addEventListener('click', loadRecent);
            document.querySelector('[data-action="trash"]').addEventListener('click', loadTrash);

            // Storage settings
            document.getElementById('storage-info').addEventListener('click', showStorageSettings);
            
            // File input
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    hideModal();
                    uploadFiles(e.target.files);
                    e.target.value = '';
                }
            });
            
            // Search
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => search(e.target.value), 300);
            });
            
            searchInput.addEventListener('focus', () => {
                if (searchInput.value) search(searchInput.value);
            });
            
            // Click outside handlers
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.context-menu')) hideContextMenu();
                if (!e.target.closest('.search-container')) searchResults.classList.remove('visible');
                if (!e.target.closest('.sort-dropdown')) document.getElementById('sort-menu').classList.remove('visible');
            });
            
            // Click on empty area
            filesContainer.addEventListener('click', (e) => {
                if (e.target === filesContainer || e.target === filesGrid || e.target.classList.contains('files-grid') || e.target.classList.contains('files-list')) {
                    clearSelection();
                }
            });
            
            filesContainer.addEventListener('contextmenu', (e) => {
                if (e.target === filesContainer || e.target === filesGrid || e.target.classList.contains('files-grid') || e.target.classList.contains('files-list')) {
                    e.preventDefault();
                    clearSelection();
                    if (!state.isTrash && !state.isRecent) {
                        showEmptyContextMenu(e.clientX, e.clientY);
                    }
                }
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'INPUT') return;
                
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key.toLowerCase()) {
                        case 'a':
                            e.preventDefault();
                            selectAll();
                            break;
                        case 'c':
                            e.preventDefault();
                            copySelected();
                            break;
                        case 'x':
                            e.preventDefault();
                            cutSelected();
                            break;
                        case 'v':
                            e.preventDefault();
                            paste();
                            break;
                        case 'f':
                            e.preventDefault();
                            searchInput.focus();
                            break;
                        case 'n':
                            e.preventDefault();
                            createFolder();
                            break;
                    }
                } else {
                    switch(e.key) {
                        case 'Delete':
                            e.preventDefault();
                            deleteSelected();
                            break;
                        case 'F2':
                            e.preventDefault();
                            if (state.selected.size === 1) {
                                renameItem(Array.from(state.selected)[0]);
                            }
                            break;
                        case 'Enter':
                            e.preventDefault();
                            if (state.selected.size === 1 && !state.isTrash) {
                                const path = Array.from(state.selected)[0];
                                const item = state.items.find(i => i.path === path);
                                if (item) openItem(path, item.isDir);
                            }
                            break;
                        case 'Escape':
                            clearSelection();
                            hideContextMenu();
                            searchResults.classList.remove('visible');
                            document.getElementById('sort-menu').classList.remove('visible');
                            break;
                        case 'Backspace':
                            e.preventDefault();
                            if (state.historyIndex > 0) {
                                state.historyIndex--;
                                navigateTo(state.history[state.historyIndex], false);
                            }
                            break;
                    }
                }
            });
            
            // Drag and drop for uploads
            document.body.addEventListener('dragover', (e) => {
                if (e.dataTransfer.types.includes('Files')) {
                    e.preventDefault();
                    dropIndicator.classList.add('visible');
                }
            });
            
            document.body.addEventListener('dragleave', (e) => {
                if (e.relatedTarget === null || !document.body.contains(e.relatedTarget)) {
                    dropIndicator.classList.remove('visible');
                }
            });
            
            document.body.addEventListener('drop', (e) => {
                e.preventDefault();
                dropIndicator.classList.remove('visible');
                if (e.dataTransfer.files.length > 0 && !state.isTrash && !state.isRecent) {
                    uploadFiles(e.dataTransfer.files);
                }
            });
        });
    </script>
</body>
</html>
