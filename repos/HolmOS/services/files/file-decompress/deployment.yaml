apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-decompress
  namespace: holm
  labels:
    app: file-decompress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-decompress
  template:
    metadata:
      labels:
        app: file-decompress
    spec:
      containers:
      - name: file-decompress
        image: registry.holm.svc.cluster.local:5000/holm/file-decompress:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        volumeMounts:
        - name: data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: holm-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: file-decompress
  namespace: holm
  labels:
    app: file-decompress
spec:
  selector:
    app: file-decompress
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
