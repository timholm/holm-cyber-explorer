apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-convert
  namespace: holm
  labels:
    app: file-convert
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-convert
  template:
    metadata:
      labels:
        app: file-convert
    spec:
      containers:
      - name: file-convert
        image: registry.holm.svc.cluster.local:5000/file-convert:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: shared-files
          mountPath: /data
        - name: tmp-conversions
          mountPath: /tmp/conversions
      volumes:
      - name: shared-files
        persistentVolumeClaim:
          claimName: holm-files-pvc
      - name: tmp-conversions
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: file-convert
  namespace: holm
  labels:
    app: file-convert
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: file-convert
