apiVersion: apps/v1
kind: Deployment
metadata:
  name: pulse
  namespace: holm
  labels:
    app: pulse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pulse
  template:
    metadata:
      labels:
        app: pulse
    spec:
      serviceAccountName: pulse
      containers:
        - name: pulse
          image: registry.holm.svc.cluster.local:5000/pulse:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: pulse
  namespace: holm
spec:
  type: NodePort
  selector:
    app: pulse
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30006
