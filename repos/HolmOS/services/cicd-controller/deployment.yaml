apiVersion: v1
kind: ServiceAccount
metadata:
  name: cicd-controller
  namespace: holm
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cicd-controller
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log", "configmaps", "secrets", "services"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cicd-controller
subjects:
- kind: ServiceAccount
  name: cicd-controller
  namespace: holm
roleRef:
  kind: ClusterRole
  name: cicd-controller
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-controller
  namespace: holm
  labels:
    app: cicd-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cicd-controller
  template:
    metadata:
      labels:
        app: cicd-controller
    spec:
      serviceAccountName: cicd-controller
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                - openmediavault
      containers:
      - name: cicd-controller
        image: registry.holm.svc.cluster.local:5000/cicd-controller:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: REGISTRY_URL
          value: "registry.holm.svc.cluster.local:5000"
        - name: HOLMGIT_URL
          value: "http://holm-git.holm.svc.cluster.local:8080"
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: cicd-controller
  namespace: holm
spec:
  type: NodePort
  selector:
    app: cicd-controller
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30020
