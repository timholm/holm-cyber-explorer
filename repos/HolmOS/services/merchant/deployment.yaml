---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: claude-terminal
  namespace: holm
  labels:
    app: claude-terminal
    holmos.io/component: developer-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: claude-terminal
  template:
    metadata:
      labels:
        app: claude-terminal
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                - openmediavault
      containers:
      - name: claude-terminal
        image: registry.holm.svc.cluster.local:5000/claude-terminal:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
          - name: SSH_HOST
            value: "192.168.8.197"
          - name: SSH_PORT
            value: "22"
          - name: SSH_USER
            value: "rpi1"
          - name: SSH_PASSWORD
            valueFrom:
              secretKeyRef:
                name: ssh-credentials
                key: password
                optional: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: claude-terminal
  namespace: holm
  labels:
    app: claude-terminal
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30700
    protocol: TCP
    name: http
  selector:
    app: claude-terminal
