---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-manager
  namespace: holm
  labels:
    app: cluster-manager
    holmos.io/component: cluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-manager
  template:
    metadata:
      labels:
        app: cluster-manager
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                - openmediavault
      containers:
      - name: cluster-manager
        image: registry.holm.svc.cluster.local:5000/cluster-manager:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: kubeconfig
          mountPath: /etc/kubeconfig
          readOnly: true
      volumes:
      - name: kubeconfig
        configMap:
          name: kubeconfig
---
apiVersion: v1
kind: Service
metadata:
  name: cluster-manager
  namespace: holm
  labels:
    app: cluster-manager
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30502
    protocol: TCP
    name: http
  selector:
    app: cluster-manager
