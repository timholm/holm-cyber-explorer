apiVersion: v1
kind: ServiceAccount
metadata:
  name: metrics-collector
  namespace: holm
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-collector
  namespace: holm
  labels:
    app: metrics-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-collector
  template:
    metadata:
      labels:
        app: metrics-collector
    spec:
      serviceAccountName: metrics-collector
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                - openmediavault
      containers:
      - name: metrics-collector
        image: registry.holm.svc.cluster.local:5000/metrics-collector:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: RETENTION_MINUTES
          value: "60"
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: metrics-collector
  namespace: holm
  labels:
    app: metrics-collector
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: metrics-collector
