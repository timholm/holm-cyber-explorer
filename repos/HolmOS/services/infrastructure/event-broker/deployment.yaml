apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-broker
  namespace: holm-system
  labels:
    app: event-broker
    component: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-broker
  template:
    metadata:
      labels:
        app: event-broker
        component: infrastructure
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: event-broker
        image: registry.holm.svc.cluster.local:5000/holm/event-broker:v1
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 4222
          name: nats
        env:
        - name: HTTP_PORT
          value: "8080"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: event-broker
  namespace: holm-system
  labels:
    app: event-broker
spec:
  selector:
    app: event-broker
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: nats
    port: 4222
    targetPort: 4222
  type: ClusterIP
