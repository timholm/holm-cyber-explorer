apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitea-data
  namespace: holm
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea
  namespace: holm
  labels:
    app: gitea
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitea
  template:
    metadata:
      labels:
        app: gitea
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                - openmediavault
      containers:
      - name: gitea
        image: gitea/gitea:1.21-linux-arm64
        ports:
        - containerPort: 3000
          name: web
        - containerPort: 22
          name: ssh
        env:
        - name: GITEA__database__DB_TYPE
          value: postgres
        - name: GITEA__database__HOST
          value: postgres.holm.svc.cluster.local:5432
        - name: GITEA__database__NAME
          value: gitea
        - name: GITEA__database__USER
          value: postgres
        - name: GITEA__database__PASSWD
          value: postgres
        - name: GITEA__server__ROOT_URL
          value: http://192.168.8.197:30009/
        - name: GITEA__server__HTTP_PORT
          value: "3000"
        - name: GITEA__server__SSH_PORT
          value: "22"
        - name: GITEA__server__SSH_DOMAIN
          value: 192.168.8.197
        - name: GITEA__service__DISABLE_REGISTRATION
          value: "false"
        - name: GITEA__ui__DEFAULT_THEME
          value: gitea-dark
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: gitea-data
---
apiVersion: v1
kind: Service
metadata:
  name: gitea
  namespace: holm
spec:
  type: NodePort
  selector:
    app: gitea
  ports:
  - name: web
    port: 3000
    targetPort: 3000
    nodePort: 30009
  - name: ssh
    port: 22
    targetPort: 22
    nodePort: 30022
