apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-queue
  namespace: holm
  labels:
    app: notification-queue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-queue
  template:
    metadata:
      labels:
        app: notification-queue
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                - openmediavault
      containers:
      - name: notification-queue
        image: registry.holm.svc.cluster.local:5000/holm/notification-queue:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: url
              optional: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: notification-queue
  namespace: holm
  labels:
    app: notification-queue
spec:
  selector:
    app: notification-queue
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
