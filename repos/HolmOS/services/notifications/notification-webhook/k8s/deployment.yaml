apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-webhook
  namespace: holm
  labels:
    app: notification-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-webhook
  template:
    metadata:
      labels:
        app: notification-webhook
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                - openmediavault
      containers:
      - name: notification-webhook
        image: registry.holm.svc.cluster.local:5000/notification-webhook:latest
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          value: "postgres.holm.svc.cluster.local"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: DB_NAME
          value: "notifications"
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: notification-webhook
  namespace: holm
  labels:
    app: notification-webhook
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: notification-webhook
