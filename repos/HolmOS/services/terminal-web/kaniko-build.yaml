apiVersion: v1
kind: Pod
metadata:
  name: kaniko-terminal-web
  namespace: holm
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:latest
    args:
    - "--dockerfile=Dockerfile"
    - "--context=dir:///workspace"
    - "--destination=registry.holm.svc.cluster.local:5000/terminal-web:latest"
    - "--insecure"
    - "--skip-tls-verify"
    volumeMounts:
    - name: workspace
      mountPath: /workspace
  restartPolicy: Never
  tolerations:
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"
  nodeSelector:
    kubernetes.io/hostname: rpi-1
  volumes:
  - name: workspace
    hostPath:
      path: /tmp/terminal-web-build
      type: DirectoryOrCreate
