apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-thumbnail
  namespace: holm
  labels:
    app: file-thumbnail
    component: files
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-thumbnail
  template:
    metadata:
      labels:
        app: file-thumbnail
        component: files
    spec:
      containers:
      - name: file-thumbnail
        image: registry.holm.svc.cluster.local:5000/holm/file-thumbnail:v1
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: data-volume
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 10
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: holm-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: file-thumbnail
  namespace: holm
spec:
  selector:
    app: file-thumbnail
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
