apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-dashboard
  namespace: holm
  labels:
    app: metrics-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-dashboard
  template:
    metadata:
      labels:
        app: metrics-dashboard
    spec:
      serviceAccountName: metrics-dashboard
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                - openmediavault
      containers:
      - name: metrics-dashboard
        image: registry.holm.svc.cluster.local:5000/metrics-dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: PROMETHEUS_URL
          value: "http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: metrics-dashboard
  namespace: holm
  labels:
    app: metrics-dashboard
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30950
    protocol: TCP
  selector:
    app: metrics-dashboard
