apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-copy
  namespace: holm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-copy
  template:
    metadata:
      labels:
        app: file-copy
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
      containers:
      - name: file-copy
        image: registry.holm.svc.cluster.local:5000/holm/file-copy:v1
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: file-copy
  namespace: holm
spec:
  selector:
    app: file-copy
  ports:
  - port: 8080
    targetPort: 8080
