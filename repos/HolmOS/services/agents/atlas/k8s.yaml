apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas
  namespace: holm
  labels:
    app: atlas
    type: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: atlas
  template:
    metadata:
      labels:
        app: atlas
        type: agent
    spec:
      containers:
      - name: atlas
        image: registry.holm.svc.cluster.local:5000/atlas:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATA_ROOT
          value: "/data"
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: atlas-data
---
apiVersion: v1
kind: Service
metadata:
  name: atlas
  namespace: holm
  labels:
    app: atlas
spec:
  selector:
    app: atlas
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: atlas-data
  namespace: holm
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
