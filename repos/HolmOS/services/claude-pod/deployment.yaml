---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: claude-pod
  namespace: holm
  labels:
    app: claude-pod
    holmos.io/component: claude
spec:
  replicas: 1
  selector:
    matchLabels:
      app: claude-pod
  template:
    metadata:
      labels:
        app: claude-pod
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                - openmediavault
      containers:
      - name: claude-pod
        image: registry.holm.svc.cluster.local:5000/claude-pod:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: claude-pod
  namespace: holm
  labels:
    app: claude-pod
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30013
    protocol: TCP
    name: http
  selector:
    app: claude-pod
