apiVersion: v1
kind: Pod
metadata:
  name: kaniko-chat-hub
  namespace: holm
spec:
  initContainers:
  - name: git-clone
    image: alpine/git:latest
    command: ["sh", "-c"]
    args:
    - |
      git clone --depth 1 https://github.com/timholm/HolmOS.git /workspace/repo
      cp -r /workspace/repo/services/chat-hub/* /workspace/
      ls -la /workspace/
    volumeMounts:
    - name: workspace
      mountPath: /workspace
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:latest
    args:
    - "--dockerfile=Dockerfile"
    - "--context=dir:///workspace"
    - "--destination=registry.holm.svc.cluster.local:5000/chat-hub:latest"
    - "--insecure"
    - "--skip-tls-verify"
    volumeMounts:
    - name: workspace
      mountPath: /workspace
  restartPolicy: Never
  tolerations:
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"
  volumes:
  - name: workspace
    emptyDir: {}
