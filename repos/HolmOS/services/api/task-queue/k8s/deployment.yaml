apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-queue
  namespace: holm
  labels:
    app: task-queue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task-queue
  template:
    metadata:
      labels:
        app: task-queue
    spec:
      containers:
      - name: task-queue
        image: registry.holm.svc.cluster.local:5000/task-queue:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: task-queue
  namespace: holm
  labels:
    app: task-queue
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: task-queue
