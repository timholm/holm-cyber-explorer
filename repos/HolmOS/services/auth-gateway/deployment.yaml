apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-gateway
  namespace: holm
  labels:
    app: auth-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-gateway
  template:
    metadata:
      labels:
        app: auth-gateway
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - rpi-2
                - rpi-3
                - rpi-4
                - rpi-5
                - rpi-6
                - rpi-7
                - rpi-8
      containers:
      - name: auth-gateway
        image: registry.holm.svc.cluster.local:5000/auth-gateway:latest
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          value: "postgres.holm.svc.cluster.local"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
              optional: true
        - name: DB_NAME
          value: "holm"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-jwt-secret
              key: secret
              optional: true
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: auth-admin-secret
              key: password
              optional: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: auth-gateway
  namespace: holm
  labels:
    app: auth-gateway
spec:
  selector:
    app: auth-gateway
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: auth-gateway-nodeport
  namespace: holm
  labels:
    app: auth-gateway
spec:
  selector:
    app: auth-gateway
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30100
    protocol: TCP
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-gateway
  namespace: holm
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: auth.holm.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: auth-gateway
            port:
              number: 80
