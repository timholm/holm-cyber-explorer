apiVersion: apps/v1
kind: Deployment
metadata:
  name: ios-shell
  namespace: holm
  labels:
    app: ios-shell
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ios-shell
  template:
    metadata:
      labels:
        app: ios-shell
        tier: frontend
    spec:
      containers:
        - name: ios-shell
          image: registry.holm.svc.cluster.local:5000/ios-shell:latest
          ports:
            - containerPort: 8080
          env:
            - name: CLUSTER_HOST
              value: "192.168.8.197"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ios-shell
  namespace: holm
  labels:
    app: ios-shell
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30001
  selector:
    app: ios-shell
