apiVersion: v1
kind: ServiceAccount
metadata:
  name: nova
  namespace: holm
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nova
rules:
# Core API - nodes, pods, services
- apiGroups: [""]
  resources: ["nodes", "pods", "pods/log", "services", "namespaces"]
  verbs: ["get", "list", "watch"]
# Metrics API - for node and pod metrics
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs: ["get", "list"]
# Apps API - deployments with full control for scale/restart
- apiGroups: ["apps"]
  resources: ["deployments", "deployments/scale", "replicasets"]
  verbs: ["get", "list", "watch", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nova
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nova
subjects:
- kind: ServiceAccount
  name: nova
  namespace: holm
