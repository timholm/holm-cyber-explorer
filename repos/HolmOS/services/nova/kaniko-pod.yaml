apiVersion: v1
kind: Pod
metadata:
  name: kaniko-nova
  namespace: holm
spec:
  nodeSelector:
    kubernetes.io/hostname: rpi-1
  tolerations:
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"
  restartPolicy: Never
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:latest
    args:
    - "--context=dir:///workspace"
    - "--destination=registry.holm.svc.cluster.local:5000/holm/nova:latest"
    - "--insecure"
    - "--cache=true"
    volumeMounts:
    - name: build-context
      mountPath: /workspace
  volumes:
  - name: build-context
    hostPath:
      path: /tmp/build-context/nova
      type: Directory
