apiVersion: apps/v1
kind: Deployment
metadata:
  name: nova
  namespace: holm
  labels:
    app: nova
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nova
  template:
    metadata:
      labels:
        app: nova
    spec:
      serviceAccountName: nova
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                - openmediavault
      containers:
      - name: nova
        image: registry.holm.svc.cluster.local:5000/holm/nova:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: PORT
          value: "80"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: nova
  namespace: holm
  labels:
    app: nova
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30004
    protocol: TCP
  selector:
    app: nova
