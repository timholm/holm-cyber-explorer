---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: deploy-controller
  namespace: holm
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: deploy-controller
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments/status"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: deploy-controller
subjects:
- kind: ServiceAccount
  name: deploy-controller
  namespace: holm
roleRef:
  kind: ClusterRole
  name: deploy-controller
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-controller
  namespace: holm
  labels:
    app: deploy-controller
    holmos.io/component: deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deploy-controller
  template:
    metadata:
      labels:
        app: deploy-controller
    spec:
      serviceAccountName: deploy-controller
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                - openmediavault
      containers:
      - name: deploy-controller
        image: registry.holm.svc.cluster.local:5000/deploy-controller:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: REGISTRY_URL
          value: "registry.holm.svc.cluster.local:5000"
        - name: FORGE_URL
          value: "http://forge.holm.svc.cluster.local"
        - name: HOLMGIT_URL
          value: "http://holm-git.holm.svc.cluster.local"
        - name: RULES_CONFIGMAP
          value: "deploy-controller-rules"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: deploy-controller
  namespace: holm
  labels:
    app: deploy-controller
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30015
    protocol: TCP
    name: http
  selector:
    app: deploy-controller
