apiVersion: v1
kind: Pod
metadata:
  name: kaniko-cluster-manager-build
  namespace: default
spec:
  restartPolicy: Never
  initContainers:
  - name: clone-and-copy
    image: alpine/git:latest
    command:
    - /bin/sh
    - -c
    - |
      set -ex
      git clone --depth 1 https://github.com/timholm/HolmOS.git /tmp/repo
      cp -r /tmp/repo/services/cluster-manager/* /workspace/
      # Replace public.ecr.aws with docker.io for the base image
      sed -i 's|public.ecr.aws/docker/library/python:3.11-slim|python:3.11-slim|g' /workspace/Dockerfile
      cat /workspace/Dockerfile
      ls -la /workspace/
    volumeMounts:
    - name: workspace
      mountPath: /workspace
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:latest
    args:
    - "--dockerfile=/workspace/Dockerfile"
    - "--context=dir:///workspace"
    - "--destination=registry.holm.svc.cluster.local:5000/cluster-manager:latest"
    - "--insecure"
    - "--skip-tls-verify"
    volumeMounts:
    - name: workspace
      mountPath: /workspace
  volumes:
  - name: workspace
    emptyDir: {}
