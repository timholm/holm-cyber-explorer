name: HolmOS CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Lint Go services
        run: |
          for dir in services/*/; do
            if [ -f "$dir/go.mod" ]; then
              echo "Linting $dir"
              cd "$dir" && go vet ./... && cd -
            fi
          done

  lint-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install flake8
      - name: Lint Python services
        run: |
          for dir in services/*/; do
            if [ -f "$dir/requirements.txt" ] || [ -f "$dir/app.py" ]; then
              echo "Linting $dir"
              flake8 "$dir" --max-line-length=120 --ignore=E501,W503 || true
            fi
          done

  test:
    runs-on: ubuntu-latest
    needs: [lint-go, lint-python]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Run Go tests
        run: |
          for dir in services/*/; do
            if [ -f "$dir/go.mod" ]; then
              echo "Testing $dir"
              cd "$dir" && go test ./... -v 2>/dev/null || true && cd -
            fi
          done
