replicaCount: 1

image:
  repository: node
  tag: "20-alpine"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

httpRoute:
  enabled: true
  hostname: "mind.holm.chat"
  path: "/"
  gateway:
    name: "main-gateway"
    namespace: "default"

auth:
  secretName: "holm-mind-secret"
  secretKey: "auth-password"
  password: "7RwoZaEUCd8VaqbuwZpy"

serviceAccount:
  create: true
  name: ""

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "128Mi"
    cpu: "200m"

probes:
  liveness:
    path: /health
    initialDelaySeconds: 5
    periodSeconds: 10
  readiness:
    path: /health
    initialDelaySeconds: 3
    periodSeconds: 5
