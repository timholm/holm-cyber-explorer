  <line x1="48" y1="128" x2="128" y2="128" stroke="#00f0ff" stroke-width="1.5" opacity="0.15"/>
  <line x1="128" y1="48" x2="128" y2="128" stroke="#00f0ff" stroke-width="1.5" opacity="0.15"/>
  <line x1="384" y1="128" x2="464" y2="128" stroke="#ff00aa" stroke-width="1.5" opacity="0.15"/>
  <line x1="384" y1="48" x2="384" y2="128" stroke="#ff00aa" stroke-width="1.5" opacity="0.15"/>
  <line x1="48" y1="384" x2="128" y2="384" stroke="#ff00aa" stroke-width="1.5" opacity="0.15"/>
  <line x1="128" y1="384" x2="128" y2="464" stroke="#ff00aa" stroke-width="1.5" opacity="0.15"/>
  <line x1="384" y1="384" x2="464" y2="384" stroke="#00f0ff" stroke-width="1.5" opacity="0.15"/>
  <line x1="384" y1="384" x2="384" y2="464" stroke="#00f0ff" stroke-width="1.5" opacity="0.15"/>
