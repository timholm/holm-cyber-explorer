  <!-- Corner nodes -->
  <circle cx="48" cy="48" r="6" fill="#ff00aa" opacity="0.6"/>
  <circle cx="464" cy="48" r="6" fill="#00f0ff" opacity="0.6"/>
  <circle cx="48" cy="464" r="6" fill="#00f0ff" opacity="0.6"/>
  <circle cx="464" cy="464" r="6" fill="#ff00aa" opacity="0.6"/>
  <!-- Network lines from corners -->
  <line x1="48" y1="48" x2="136" y2="164" stroke="#ff00aa" stroke-width="1" opacity="0.2"/>
  <line x1="464" y1="48" x2="376" y2="164" stroke="#00f0ff" stroke-width="1" opacity="0.2"/>
  <line x1="48" y1="464" x2="136" y2="292" stroke="#00f0ff" stroke-width="1" opacity="0.2"/>
  <line x1="464" y1="464" x2="376" y2="292" stroke="#ff00aa" stroke-width="1" opacity="0.2"/>
