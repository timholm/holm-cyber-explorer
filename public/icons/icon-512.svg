  <polygon points="256,100 376,164 376,292 256,356 136,292 136,164" fill="none" stroke="#00f0ff" stroke-width="4" opacity="0.9"/>
  <polygon points="256,120 360,176 360,280 256,336 152,280 152,176" fill="#00f0ff" opacity="0.05"/>
